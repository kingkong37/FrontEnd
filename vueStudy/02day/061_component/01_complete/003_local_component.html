<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../libs/vue.js"></script>
      <script>
		/*
               지역 컴포넌트
                  - 생성한 부모 내부에서만 사용 가능
                  Vue({
                        components:{
                              "컴포넌트명":컴포넌트객체
                        }
                  })

             */
      </script>


</head>
<body>
<div id="app">
      <my-component1></my-component1>
      <my-component2></my-component2>
</div>

<script>



	// 등록
	var MyCom1={
		template: '<div>사용자 정의 컴포넌트 입니다1</div>'
	};

	var MyCom2={
		template: '<div>사용자 정의 컴포넌트 입니다2</div>'
	};

	// 루트 인스턴스 생성
	new Vue({
		el: '#app',
		components:{
			"my-component1":MyCom1,
			"my-component2":MyCom2
		}
	})

</script>
</body>
</html>
