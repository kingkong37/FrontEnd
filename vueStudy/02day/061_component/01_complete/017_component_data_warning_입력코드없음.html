<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../libs/vue.js"></script>
      <script>
		/*
               전역 컴포넌트 등록
                   Vue.component("이름", {
                        template:`
                              <div>
                                    메인 노드는 오직 하나여야 합니다.
                              </div>
                        `

                        data:function(){

                              return {
                              }
                        },
                        methods:{
                        }
                        computed:{
                        }

                        props:{

                        }
                   }

                   이름: "my-component" 또는 "MyComponent" => my-component로 자동 변환
             */
      </script>


</head>
<body>
<div id="app">
      <my-component></my-component>
      <my-component></my-component>
</div>

<script>


      var data = {
		count:1
      }
	// 등록
	Vue.component('my-component', {
		template: `
		      <div>
		            <button @click="addCount()">추가</button>
		            <p>
                              count = {{count}}
                        </p>
		      </div>
		`,
            data:function(){
			return data;
            },

            methods:{
			addCount(){
				return this.count++;
                  }
            }
	})

	// 루트 인스턴스 생성
	new Vue({
		el: '#app'
	})

</script>
</body>
</html>
