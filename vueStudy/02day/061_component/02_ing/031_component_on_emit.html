<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../libs/vue.js"></script>
      <script>
		/*
               전역 컴포넌트 등록
                   Vue.component("이름", {

                        props:[
                              프로퍼티명,
                        ]
                        또는
                        props:{프로퍼티명:{
                             type:Number|String|Boolean|Function|Object|Array|Symbol,
                             default:value|function(){return},
                             required:true|false

                        }
                        }
                   }

                   이름: "my-component" 또는 "MyComponent" => my-component로 자동 변환


            -props 사용법:
                  사용:
                        - 부모에서 =>자식 컴포넌트로 데이터를 전달 할 때 (단방향)
                        - 부모데이터가 변경되면 자식에게도 전달 되요.(단방향  O)
                        - 단, 자식 데이터 => 부모 데이터로 가진 않아요.(양방향 X)

                  type:
                        적용할 수 있는 값 타입

                  required:
                        반드시 넘겨줘야 함.


            - 이벤트 발생 :
                  this.$emit("이벤트명", 값)
             */
      </script>


</head>
<body>
<div id="app">
      <my-component //?? //??></my-component>
      <div>
            자식에서 받은 데이터 = {{message}}
      </div>
</div>

<script>



	// 등록
	Vue.component('my-component', {
            template: `
		      <div>
		            <p>MyComponent</p>
		            <button @click="emitEvent1()">자식 컴포넌트에서 이벤트 발생1</button>
		            <button @click="emitEvent2()">자식 컴포넌트에서 이벤트 발생2</button>
		      </div>
		`,
            methods:{
            	emitEvent1(){
				//??
                  },
			emitEvent2(){
				//??
			}
            }

      })

	// 루트 인스턴스 생성
	new Vue({
		el: '#app',
            data:{
			message:""
            },
            methods:{
			onMyEvent1(event){
				console.log("event " ,event);
				this.message = event;
                  },
			onMyEvent2(event){
				console.log("event " ,event);
				this.message = event;
			}
            }
	})

</script>
</body>
</html>
