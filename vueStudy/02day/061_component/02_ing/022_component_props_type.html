<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../libs/vue.js"></script>
      <script>
		/*
               전역 컴포넌트 등록
                   Vue.component("이름", {

                        props:[
                              프로퍼티명,
                        ]
                        또는
                        props:{프로퍼티명:{
                             type:Number|String|Boolean|Function|Object|Array|Symbol,
                             default:value|function(){return},
                             required:true|false

                        }
                        }
                   }

                   이름: "my-component" 또는 "MyComponent" => my-component로 자동 변환


                   props:
                        사용:
                              - 부모에서 =>자식 컴포넌트로 데이터를 전달 할 때 (단방향)
                              - 부모데이터가 변경되면 자식에게도 전달 되요.(단방향  O)
                              - 단, 자식 데이터 => 부모 데이터로 가진 않아요.(양방향 X)

                        type:
                              적용할 수 있는 값 타입
             */
      </script>


</head>
<body>
<div id="app">
      <my-component :message="data1"></my-component>
      <div>
            <button @click="changeData()">문자 정보로 수정</button>
            <button @click="changeData2()">숫자 정보로 수정</button>
      </div>
</div>

<script>



	// 등록
	Vue.component('my-component', {
            template: `
		      <div>
		            <p>MyComponent</p>
		            <p>부모에서 받은 데이터 = {{message}}</p>
		      </div>
		`,

		//??
      })

	// 루트 인스턴스 생성
	new Vue({
		el: '#app',
            data:{
			data1:"부모 정보"
            },
            methods:{
			changeData(){
				this.data1= "message "+Math.random();
                  },

			changeData2(){
				this.data1= 1100;
			}
            }
	})

</script>
</body>
</html>
