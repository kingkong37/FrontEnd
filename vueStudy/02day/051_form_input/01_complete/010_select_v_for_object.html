</head>
<body>
<div id="app">
      <div >
            <Select v-model="message">
                  <option value="">선택</option>

            </Select>
            <div>
                  {{message}}

      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",

			messageList:[
				{value:"철수",label:"철수당"},
				{value:"영희",label:"영희이지롱"},
				{value:"영수",label:"영수임"}],
			message:"영수"

		}
	})

</script>
