<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../libs/vue.js"></script>
      <script>
		/*
               computed property
                  - 내부 속성이 변경되기 전 계산된 값 그대로 사용.
                  - 계산된 값은 캐시됨.
                  - 캐시된 내용을 그대로 사용.

            예제:
                  - addMessage()를 실행해 message 정보가 변경될때만 reversedMessage() 기능이 실행되요.
                  - toggle()를 실행해 2.내용이 실행되더라도 reversedMessage()기능이 실행되지 않아요.



             */
      </script>


</head>
<body>
<div id="app">
      <div >
            <div><button @click="toggle()">토글</button> <button @click="addMessage()">데이터 변경</button></div>
            <div >1. reversedMesasge1 = {{reversedMessage}} </div>

            <div v-if="sw">2. reversedMesasge2 = {{reversedMessage}} </div>


      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
			count:7,
			message:"1,2,3,4,5,6,7",
                  sw:false
		},

		??,
            methods:{
			toggle:function(){
				this.sw = !this.sw;
				return this.sw;
			},
                  addMessage:function(){
				this.count++;
				this.message+=","+this.count;
                  }
            }
	})

</script>
</body>
</html>
