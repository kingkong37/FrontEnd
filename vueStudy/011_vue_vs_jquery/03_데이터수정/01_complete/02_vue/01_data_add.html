<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../../libs/vue.js"></script>

</head>
<body>
<div id="app">
      count = <span class="count">{{count}}</span>
</div>

<script>
            var data = {
                  count:0
            }

		var vm = new Vue({
			el: '#app',
			data:data,
                  created:function(){
			      this.addCount();
                  },
                  methods:{
				addCount:function(){
					setInterval(()=>{
						this.count++;
                              },500)
                        }
                  }
		})



      </script>
</body>
</html>
