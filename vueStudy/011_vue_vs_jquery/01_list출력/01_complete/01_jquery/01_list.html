<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../../libs/jquery-3.3.1.min.js"></script>

</head>
<body>
      <div id="app">
      </div>

      <script>
            var data = {
                  list:[{
                        name:"user_1",
                        age:10,
                        address:"address_1"
                  },{
                        name:"user_2",
                        age:20,
                        address:"address_2"
                  },{
                        name:"user_3",
                        age:30,
                        address:"address_3"
                  }]
            }


            data.list.forEach((user)=>{
                  let ul = `
                        <ul>
                              <li>name = ${user.name}</li>
                              <li>name = ${user.age}</li>
                              <li>name = ${user.address}</li>
                        </ul>
                  `;
                  $("#app").append(ul);
            });

      </script>
</body>
</html>
