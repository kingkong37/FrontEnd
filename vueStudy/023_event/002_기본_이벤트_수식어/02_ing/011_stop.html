<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>

		/*
                 기본 이벤트 수식어
                  - 이벤트 수식어란? : 이벤트 추가 기능
                  - 사용법 : @이벤트명.수식어명.수식어명...

                  - 기본 수식어

                       .prevent = preventDefault()
                       .capture = event.capture
                       .self = event.target이 자기 자신인 경우에만 실행
                       .once = 한번만 이벤트 실행.


             */
      </script>

                  </div>
            </div>
      </div>

<script>



	var app1 = new Vue({

                  }
