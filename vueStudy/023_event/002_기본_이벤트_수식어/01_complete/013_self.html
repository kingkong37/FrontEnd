<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
		/*
                 기본 이벤트 수식어
                  - 이벤트 수식어란? : 이벤트 추가 기능
                  - 사용법 : @이벤트명.수식어명.수식어명...
                        수식어를 여러 개 붙여 사용 가능.

                  - 기본 수식어
                       .stop = stopPropagation()과 동일
                       .prevent = preventDefault()
                       .capture = event.capture
                       .self = event.target이 자기 자신인 경우에만 실행
                       .once = 한번만 이벤트 실행.



             */
      </script>
</head>
<body>
<div id="app">
      <div @click.self="test($event)">
            <button >실행, stop없이</button>
            <button >실행, stop추가</button>
            이곳을 클릭해보세요.
      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
                  message:""
		},

		methods:{
                  test:function(event){
				alert("div에서 발생한 이벤트");
				console.log("event = ", event);
                  }
		}
	})

</script>
</body>
</html>
