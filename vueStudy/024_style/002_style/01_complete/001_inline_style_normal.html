<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
		/*
               스타일 설정 방법
                  - 클래스
                        - 인라인 오브젝트 클래스
                        - 인라인 배열 클래스
                        - 오브젝트 클래스

                  - 스타일
                        - 인라인 스타일
                        - 오브젝트 스타일

            테스트
                  - 인라인 오브젝트 클래스

             */
      </script>


</head>
<body>
<div id="app">
      <div >
            <button @click="toggle">토글</button>
            <div :style="{border:border}">테스트입니다 </div>

      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
			border:false,
                  active:false
		},

		methods:{
			toggle:function(){
				this.active = !this.active;
				if(this.active)
				      this.border = "4px solid #f00";
				else
                              this.border="";
                  }
		}
	})

</script>
</body>
</html>
