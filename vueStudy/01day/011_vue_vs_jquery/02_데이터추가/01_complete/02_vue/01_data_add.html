<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../../libs/vue.js"></script>

</head>
<body>
      <div id="app">
            <div class="list">
                  <ul v-for="user in list">
                        <li>name = {{user.name}}</li>
                        <li>age = {{user.age}}</li>
                        <li>address = {{user.address}}</li>
                  </ul>
            </div>

            <div>
                  <p>데이터 추가</p>
                  <p>
                        <span>name:<input type="text" class="user-name" v-model="newUser.name"></span><br>
                        <span>age:<input type="text" class="user-age" v-model="newUser.age"></span><br>
                        <span>address:<input type="text" class="user-address" v-model="newUser.address"></span>
                  <p>
                        <button class="btn-add-user" @click="addUser"> 추가</button>
                  </p>
            </div>
      </div>

      <script>
            var data = {
                  list:[{
                        name:"user_1",
                        age:10,
                        address:"address_1"
                  },{
                        name:"user_2",
                        age:20,
                        address:"address_2"
                  },{
                        name:"user_3",
                        age:30,
                        address:"address_3"
                  }],
                  newUser:{
                  	name:"",
                        age:0,
                        address:""
                  }
            }

		var vm = new Vue({
			el: '#app',
			data:data,
                  methods:{
				addUser:function(){
					let user = Object.assign({}, this.newUser);
					this.list.push(user);
					this.newUser.name="";
					this.newUser.age=0;
					this.newUser.address="";

                        }
                  }
		})



      </script>
</body>
</html>
