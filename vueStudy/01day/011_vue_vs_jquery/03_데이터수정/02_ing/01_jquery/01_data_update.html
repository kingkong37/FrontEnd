<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../../libs/jquery-3.3.1.min.js"></script>

</head>
<body>
      <div id="app">
            count = <span class="count">0</span>
      </div>

      <script>
            var count=0;
          setInterval(()=>{
          	count++;
          	$(".count").text(count);
          },500)



      </script>
</body>
