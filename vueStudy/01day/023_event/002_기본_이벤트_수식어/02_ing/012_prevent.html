<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
		/*
                 기본 이벤트 수식어
                  - 이벤트 수식어란? : 이벤트 추가 기능
                  - 사용법 : @이벤트명.수식어명.수식어명...
                        수식어를 여러 개 붙여 사용 가능.

                  - 기본 수식어
                       .stop = stopPropagation()과 동일
                       .prevent = preventDefault()
                       .capture = event.capture
                       .self = event.target이 자기 자신인 경우에만 실행
                       .once = 한번만 이벤트 실행.


             */
      </script>
</head>
<body>
      <div id="app">
            <div>
                  <a href="http://www.webdongne.com" @click="addMessage">prevent 사용 X</a>
                  <a href="http://www.webdongne.com" //??>prevent 사용 O</a>
            </div>
      </div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
                  message:""
		},

		methods:{
			addMessage:function(){
				alert("실행");
			}
		}
	})

</script>
</body>
</html>
