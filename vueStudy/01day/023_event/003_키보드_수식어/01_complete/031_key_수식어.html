<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
		/*
                 기본 이벤트 수식어
                  - 이벤트 수식어란? : 이벤트 추가 기능
                  - 사용법 : @이벤트명.수식어명.수식어명...
                        수식어를 여러 개 붙여 사용 가능.

                  - 키 수식어
                       .enter = enter키 입력시에 실행
                       .tab
                       .delete
                       .esc
                       .space
                       .up
                       .down
                       .left
                       .right
                       .ctrl
                       .alt
                       .shift
                       .사용자키 수석이 추가
                              Vue.config.keyCodes.수식어이름=키코드값;



             */
      </script>
</head>
<body>
<div id="app">
      <div >
            <input type="text" @keydown="onKeyDown1($event)">일반 키보드 down <br>
            <input type="text" @keydown.enter="onKeyDown_enter($event)">enter키 입력시 <br>
            <input type="text" @keydown.tab="onKeyDown_tab($event)">tab키 입력시 <br>
            <input type="text" @keydown.delete="onKeyDown_delete($event)">delete키 입력시 <br>
            <input type="text" @keydown.ctrl.delete="onKeyDown_ctrl_delete($event)">ctrl+delete키 입력시 <br>

      </div>
      <div v-html="message">

      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
			count:0,
                  message:""
		},

		methods:{
			onKeyDown1:function(event){
				this.count++;
				this.message+=this.count+"="+event.key+"<br>"
                  },
			onKeyDown_enter:function(event){
				this.message+="enter입력<br>"
			},
			onKeyDown_tab:function(event){
				this.message+="tab입력<br>"
			},
			onKeyDown_delete:function(event){
				this.message+="delete입력<br>"
			},
			onKeyDown_ctrl_delete:function(event){
				this.message+="ctrl+delete입력<br>"
			}
		}
	})

</script>
</body>
</html>
