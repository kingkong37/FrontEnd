<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
            /*
                  - v-for와 v-if를 같이 사용하는 경우 v-for 우선순위가 더 높음.
                  - 아래와 같이 사용하세요.
             */
      </script>
</head>
<body>
      <div id="app">
            <div class="list">
                  <template v-if="list.length!=0">
                        <ul v-for="user in list">
                              <li>name = {{user.name}}</li>
                              <li>age = {{user.age}}</li>
                              <li>address = {{user.address}}</li>
                        </ul>
                  </template>
                  <div v-else>
                        데이터가 존재하지 않습니다.
                  </div>
            </div>
      </div>
      <script>
		var data = {
			list:[]
		}

		var vm = new Vue({
			el: '#app',
			data:data
		})

      </script>
</body>
</html>
