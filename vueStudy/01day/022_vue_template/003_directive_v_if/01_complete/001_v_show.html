<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Title</title>
      <script src="../../../libs/vue.js"></script>
      <script>
		/*
                 v-show
                  - 보이고,숨기기 (display:*, display:"none")
                  - 태그는 삭제하지 않고 그대로 존재
                  - v-if와 차별점은?
                        v-if는 태그를 완전 삭제
             */
      </script>
</head>
<body>
<div id="app">
      <button @click="toggle">
            토글
      </button>
      <div v-show="visible">
            보이고 숨기기
      </div>
</div>

<script>



	var app1 = new Vue({
		el:"#app",
		data:{
			visible:true
		},
		methods:{
			toggle:function(){
				this.visible=!this.visible;
                  }
		}
	})

</script>
</body>
</html>
