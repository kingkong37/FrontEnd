<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="../../libs/jquery-1.11.0.min.js"></script>

    <script>
        /*
         예제 03: 1초마다 한 번씩 배경색을 랜덤하게 변경해 주세요.

         무작성 따라하기
         */
        $(document).ready(function(){
          setInterval(function(){
            var color = Math.random()*0xffffff; // 0~ffffff 사이의 랜덤 색 만들기 결과는 10진수
            color = parseInt(color);  // 실수 -> 정수 명시적 형변환
            color = color.toString(16); // 정수 -> 16진수 문자로 변경

            $("body").css("background-color", "#" + color); // 문자로된 색상으로 최종배경색 지정
          },1000);
        })


    </script>

</head>

<body>

</body>
</html>
