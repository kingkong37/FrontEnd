<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.structure.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.theme.min.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        .design{width:100px;height:100px;border:1px solid #000;float:left;font-size:12px;text-align:center}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.center').draggable({
				cursorAt:{top:56,left:56}
			});
			$('.left_top').draggable({
				cursorAt:{top:0,left:0}
			})
			$('.bottom').draggable({
				cursorAt:{bottom:0}
			})
        });
    </script>
</head>
<body>
    <div class="design center"></div>
    <div class="design left_top">좌측상단</div>
    <div class="design bottom">하단</div>
</body>
</html>
