<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.structure.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.theme.min.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        .drag_object{width:100px;height:100px;border:1px solid #000;float:left;font-size:12px;text-align:center;background:#fff}
        .drop_zone{width:300px;height:300px;border:1px solid #000;float:left;font-size:12px;text-align:center;margin-left:30px;margin-top:30px}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.drag_object').draggable();
			$('.drop_zone').droppable({//드롭되는 영역으로 지정
				drop:function(){//드롭되면 실행하는 함수
					$(this).css('background','yellow').find('p').html('드랍완료')
				}
			})
        });
    </script>
</head>
<body>
    <div class="drag_object">드래그 대상</div>
    <div class="drop_zone"><p>드래그 영역</p></div>
</body>
</html>
