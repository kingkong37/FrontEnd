<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.structure.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        .header{width:100%;text-align:right;padding:0 2%}
        .header a{width:150px;height:40px;line-height:40px;color:#fff;float:right;background:#004579;text-align:center;font-size:14px;font-weight:bold;border-radius:5px}
        form{width:100%;padding:10px;text-align:left}
        .login_area, .join_enter, .finish, .cancel{display:none}
        form input.com_field{width:100%;padding:5px 10px;float:left;margin-bottom:5px;border:1px solid #bfbfbf;font-size:14px}
        .login_area input[type=button]{width:100%;height:40px;text-align:center;background:#004579;color:#fff;font-size:14px;font-weight:bold;border:none}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.login_area').dialog({
                title: '로그인',
                modal: true,
                autoOpen: false,
                resizable: false,
                buttons: {
                    "회원가입": function () {
                        $('.join_enter').dialog({
                            title: '간편회원가입',
                            modal: true,
                            buttons: {
                                "가입하기": function () {
                                    $('.finish').dialog({
                                        title:'가입완료',
                                        modal: true,
                                        buttons: {
                                            '확인': function () {
                                                $(this).dialog('close');
                                                $('.login_area').dialog('close');
                                                $('.join_enter').dialog('close');
                                            }
                                        },
                                    });
                                }
                            }
                        })
                    },
                    '취소': function () {
                        $('.cancel').dialog({
                            title: '취소',
                            modal: true,
                            buttons: {
                                "확인": function () {
                                    $(this).dialog('close');
                                    $('.login_area').dialog('close');
                                }
                            }
                        })
                    },
                }
            });
            $('.header a.login_btn').click(function () {
                $('.login_area').dialog('open');
            });
        });
    </script>
</head>
<body>
    <div class="header"><a href="#" class="login_btn">로그인</a></div>
    <!--로그인 Start-->
    <div class="login_area">
        <form>
            <input type="text" class="com_field" placeholder="아이디" />
            <input type="password" class="com_field" placeholder="패스워드" />
            <input type="button" value="로그인" />
        </form>
    </div>
    <!--//로그인 End-->
    <!--간편회원가입 Start-->
    <div class="join_enter">
        <form>
            <input type="text" class="com_field" placeholder="이름" />
            <input type="text" class="com_field" placeholder="아이디" />
            <input type="password" class="com_field" placeholder="패스워드" />
            <input type="text" class="com_field" placeholder="전화번호" />
            <input type="text" class="com_field" placeholder="이메일" />
        </form>
    </div>
    <!--//간편회원가입 End-->
    <!--가입완료 Start-->
    <div class="finish">
        <p>가입이 완료되었습니다.</p>
    </div>
    <!--//가입완료 End-->
    <!--취소 Start-->
    <div class="cancel">
        <p>취소하시겠습니까?</p>
    </div>
    <!--//취소End-->
</body>
</html>
