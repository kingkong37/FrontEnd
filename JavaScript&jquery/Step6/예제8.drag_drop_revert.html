<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.structure.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.theme.min.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        .drag_object1{width:100px;height:100px;border:1px solid #000;float:left;font-size:12px;text-align:center;background:#d3d943}
        .drag_object2{width:100px;height:100px;border:1px solid #000;float:left;font-size:12px;text-align:center;background:#00ff90;margin-left:10px}
        .drop_zone{width:300px;height:300px;border:1px solid #000;float:left;font-size:12px;text-align:center;margin-left:30px;margin-top:30px}
        .drop_zone_aa{background:red}
        .drop_zone_bb{background:blue}
        .drop_zone_cc{background:yellow}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.drag_object1').draggable({revert : 'valid'})
			//revert는 부드러운 움직임 설정 valid는 원래 위치로
			//드랍영역과 만나면 다기 원래위치로 이동
			$('.drag_object2').draggable({revert : 'invalid'})
			//invalid는 드롭영역과 만나면 안으로 들어가고 아니면 원래위치로 돌아감 
			//안으로 들어간 상태에서 밖으로 이동 시 다시 안쪽으로 이동
			$('.drop_zone').droppable();
		});
    </script>
</head>
<body>
    <div class="drag_object1 obj">드래그 대상</div>
    <div class="drag_object2 obj">드래그 대상</div>
    <div class="drop_zone"><p>드래그 영역</p></div>
</body>
</html>
