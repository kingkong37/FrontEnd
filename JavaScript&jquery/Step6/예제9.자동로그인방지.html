<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <link href="jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.structure.min.css" type="text/css" rel="stylesheet" />
    <link href="jquery-ui/jquery-ui.theme.min.css" type="text/css" rel="stylesheet" />
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        h1{width:100%;display:block;font-size:18px;margin:10px 0;font-weight:bold}
        div.answer,div.question{width:477px;display:inline-block;margin:0 10px}
        div.answer ul,div.question ul{width:100%;display:inline-block}
        div.answer ul li{z-index:99}
        div.answer ul li,div.question ul li{float:left}
        div.question ul li img{opacity:0.3}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.answer ul li').draggable({snap:'.question ul li'})

			$('.a1').draggable({revert:'invalid'});
			$('.q6').droppable({accept:'.a1'})

			$('li.a2').draggable({ revert: 'invalid' });
            $('li.q3').droppable({ accept: '.a2' });

            $('li.a3').draggable({ revert: 'invalid' });
            $('li.q4').droppable({ accept: '.a3' });

            $('li.a4').draggable({ revert: 'invalid' });
            $('li.q5').droppable({ accept: '.a4' });

            $('li.a5').draggable({ revert: 'invalid' });
            $('li.q2').droppable({ accept: '.a5' });

            $('li.a6').draggable({ revert: 'invalid' });
            $('li.q1').droppable({ accept: '.a6' });
        });
    </script>
</head>
<body>
    <h1>자동 로그인 방지</h1>
    <div class="answer">
        <ul>
            <li class="a1"><img src="images/auto_log_03.jpg" /></li>
            <li class="a2"><img src="images/auto_log_01.jpg" /></li>
            <li class="a3"><img src="images/auto_log_05.jpg" /></li>
            <li class="a4"><img src="images/auto_log_02.jpg" /></li>
            <li class="a5"><img src="images/auto_log_04.jpg" /></li>
            <li class="a6"><img src="images/auto_log_06.jpg" /></li>
        </ul>
    </div>
    <div class="question">
        <ul>
            <li class="q1"><img src="images/auto_log_06.jpg" /></li>
            <li class="q2"><img src="images/auto_log_04.jpg" /></li>
            <li class="q3"><img src="images/auto_log_01.jpg" /></li>
            <li class="q4"><img src="images/auto_log_05.jpg" /></li>
            <li class="q5"><img src="images/auto_log_02.jpg" /></li>
            <li class="q6"><img src="images/auto_log_03.jpg" /></li>
        </ul>
    </div>
</body>
</html>
