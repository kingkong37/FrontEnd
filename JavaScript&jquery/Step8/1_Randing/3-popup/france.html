<html>
<head>
<title>8월 쇼케이스</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			//Event1 Check
            $('.event_check ul li span').click(function () {
                $('.event_check ul li span').removeClass('select');
                $(this).addClass('select');
                $('.event_check ul li span input').removeAttr('checked', 'checked');
                $(this).find("input").attr('checked', 'checked');
				
            });
            //Popup
            $(".map_click a").click(function () {
                $(".france_map_popup .pop_data").hide();
                $(".france_map_popup").show();
                $($(this).attr("href")).show();
                return false;
            });
            $(".france_map_popup .pop_data span").click(function () {
				$(".france_map_popup .pop_data").hide();
                $(".france_map_popup").hide();
            });
        });
    </script>
    <style type="text/css">
        html,body{text-align:center;width:100%;margin:0;padding:0}
        .container{width:100%;text-align:center;display:inline-block}
        .france{width:100%;display:inline-block;text-align:center;max-width:1140px}
        .france div.img{width:100%;position:relative}
        .france div.map_click a{position:absolute}
        .france div.map_click a.btn1{left:565px;top:478px}
        .france div.map_click a.btn2{left:467px;top:706px}
        .france div.map_click a.btn3{left:641px;top:662px}
        .france div.map_click a.btn4{left:721px;top:636px}
        .france div.event_check ul{width:100%;position:absolute;text-align:center;left:0;top:265px}
        .france div.event_check ul li{width:140px;display:inline-block;position:relative;margin:0 2px}
        .france div.event_check ul li span{width:42px;height:42px;position:absolute;background:url(images/event1_off.png) no-repeat;top:123px;left:48px;cursor:pointer}
        .france div.event_check ul li span:hover{background:url(images/event1_on.png) no-repeat}
        .france div.event_check ul li span.select{background:url(images/event1_on.png) no-repeat}
        .france div.event_check ul li span input{display:none}
        .france div.event_check a.btn{position:absolute;left:463px;top:500px}
        .france .france_map_popup{width:100%;height:100%;position:fixed;bottom:0;left:0;background:url(images/black_bg.png);z-index:9999;display:none}
        .france .france_map_popup div.pop_data{width:1140px;position:absolute;top:10%;left:50%;margin-left:-570px}
        .france .france_map_popup div.pop_data span{position:absolute;top:25px;right:20px;cursor:pointer}
    </style>

</head>
