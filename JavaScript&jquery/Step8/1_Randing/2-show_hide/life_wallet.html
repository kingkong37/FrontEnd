<!DOCTYPE html>

<head>

    <script type="text/javascript" src="../../scripts/jquery-1.10.2.min.js"></script>
    <style type="text/css">
        #life_wallet{width:100%;height:100%;position:relative;text-align:center;display:block}
        #life_wallet .wallet_content{width:100%;display:inline-block;max-width:1140px}
        #life_wallet .wallet_content .cover{width:100%;position:relative}
        #life_wallet .wallet_content .cover ul{position:absolute;width:100%;text-align:center;top:568px;margin:0;padding:0}
        #life_wallet .wallet_content .cover ul li{width:168px;display:inline-block;margin:0 30px}
        #life_wallet .wallet_content .cover ul li a{width:100%;height:269px;display:block;text-indent:-99999999px}
        #life_wallet .wallet_content .cover ul li a.woman_link{background:url(images/woman_select.png) no-repeat center center}
        #life_wallet .wallet_content .cover ul li a.woman_link:hover{background:url(images/woman_select_over.png) no-repeat center center}
        #life_wallet .wallet_content .cover ul li a.man_link{background:url(images/man_select.png) no-repeat center center}
        #life_wallet .wallet_content .cover ul li a.man_link:hover{background:url(images/man_select_over.png) no-repeat center center}
        #life_wallet .wallet_content .select_wallet{width:100%;display:none}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			//cover
			$('.cover li a').click(function(){
				$('.select_wallet').hide()
				$('.cover').hide()
				$($(this).attr('href')).show();
				return false;
			})
			//woman
			$('.man_view').click(function(){
				$('#woman').hide();
				$('#man').show();
			})
			//man
			$('.woman_view').click(function(){
				$('#woman').show();
				$('#man').hide();
			})
        });
    </script>
</head>
<body>
    <div id="life_wallet">

                <ul>
                    <li><a href="#woman" class="woman_link">여성</a></li>
