<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--FlexSlider 기본형JS-->
    <script src="modules/flexslider.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
		.gallery{width:700px;display:inline-block}
		.gallery ol.flex-control-nav{width:100%;display:inline-block}
		.gallery ol.flex-control-nav li{float:left}
    </style>

    <script type="text/javascript">
        $(document).ready(function(){
			$('.gallery').flexslider({
				animation : 'slide',
				directionNav : false,
				controlNav : 'thumbnails'
			})
        })
    </script>
</head>
<body>
    <div class="gallery">
        <ul class="slides">
            <li data-thumb="images/gallery_thumb_01.jpg"><img src="images/gallery_01.jpg" /></li>
            <li data-thumb="images/gallery_thumb_02.jpg"><img src="images/gallery_02.jpg" /></li>
            <li data-thumb="images/gallery_thumb_03.jpg"><img src="images/gallery_03.jpg" /></li>
            <li data-thumb="images/gallery_thumb_04.jpg"><img src="images/gallery_04.jpg" /></li>
            <li data-thumb="images/gallery_thumb_05.jpg"><img src="images/gallery_05.jpg" /></li>
        </ul>
    </div>
</body>
</html>
