<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--FlexSlider 기본형JS-->
    <script src="modules/flexslider.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
		.full{width:100%;display:block;overflow:hidden;position:relative}
		.full .flex-viewport{width:100%;height:100%;display:block;overflow:hidden}
		/*플렉스슬라이드에 의해 만들어진 viewport의 높이를 100%설정*/
		.full ul.slides{height:100%}
		.full ul.slides li{height:100%}
		.full ul.slides li.data1{background:yellow}
		.full ul.slides li.data2{background:green}
		.full ul.slides li.data3{background:gray}
		.flex-control-nav{position:absolute;left:0;top:0}
		.flex-control-nav li{font-size:26px;}
		.flex-control-nav li a{color:#000}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
			function fullpage(){//함수를 이용하여 슬라이드가 들어갈 영역에 높이값을 지정
				var Cheight = $(window).height()
				$('.full').css({'height' : Cheight + 'px'});
			}
		    window.onload = fullpage();//함수호출
			window.onresize = fullpage;//리사이즈되면 함수호출

			$('.full').flexslider({
				animation:'slide',
				directionNav : false
			})

			$('.data1 span').click(function(){
				$('.full').flexslider('next');
			})
        })
    </script>
</head>
<body>
    <div class="full">
        <ul class="slides">
            <li class="data1"><span>다음</span></li>
            <li class="data2">두번째</li>
            <li class="data3">세번째</li>
        </ul>
    </div>
</body>
</html>
