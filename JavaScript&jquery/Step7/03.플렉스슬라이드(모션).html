<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="modules/jquery.flexslider-min.js" type="text/javascript"></script>
	<link href="css/reset.css" rel="stylesheet" type="text/css"/>
	<style>
		ul{display:inline-block;left:0}
	</style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.photo').flexslider({
				slideshow : true,
				slideshowSpeed : 500,
				/*모션설정*/
				animation : 'slide',//기본형은 fade, 슬라이드설정을 해준다.
				animationSpeed : 600,//애니메이션 등장속도
				animationLoop : true,//반복
				//reverse : true//방향전환
				direction : 'vertical',//기본형(horozpntal-가로) , vertical(세로)
				smoothHeigth : true//서로크기가 다를때 다음 요소를 부드럽게 등장시킴
			})
        });
    </script>
</head>
<body>
	<div class="photo">
		<ul class="slides">
			<li><img src="images/flex_banner_01.jpg" /></li>
			<li><img src="images/flex_banner_02.jpg" /></li>
			<li><img src="images/flex_banner_03.jpg" /></li>
			<li><img src="images/flex_banner_04.jpg" /></li>
		</ul>
	</div>
</body>
</html>
