<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="modules/jquery.fullPage.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .fullpage_area{width:100%;height:100%;display:block}
        .fullpage_area .section{width:100%}
        ul.menu{width:100px;height:400px;position:fixed;right:0;top:20%}
        ul.menu li{width:100%;height:100px;border:1px solid #fff}
        ul.menu li a{width:100%;line-height:100px;text-align:center;color:#fff;display:block}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.fullpage_area').fullpage({
				sectionsColor : ['orange' , 'red' , 'blue' , 'skyblue'],//배경색상 설정
				menu : '.menu',//메뉴연결
				anchors : ['aa','bb','cc','dd']//영역 설정
			})
        })
    </script>
</head>
<body>
	<!--Fullpage로 사용하기 위해서는 아래와 같이 태그가 작성되어야한다.-->
    <div class="fullpage_area">
        <div class="section"><h1>첫번째 페이지</h1></div><!--요소의 class가 section(필수)으로 되어야한다.-->
        <div class="section"><h1>두번째 페이지</h1></div>
        <div class="section"><h1>세번째 페이지</h1></div>
        <div class="section"><h1>네번째 페이지</h1></div>
    </div>
	<!--data-menuanchor(필수 요소는 아님)로 연결하면  li에 active 클래스를 만들 수 있다.-->
    <ul class="menu">
        <li data-menuanchor="aa"><a href="#aa">첫번째</a></li>
        <li data-menuanchor="bb"><a href="#bb">두번째</a></li>
        <li data-menuanchor="cc"><a href="#cc">세번째</a></li>
        <li data-menuanchor="dd"><a href="#dd">네번째</a></li>
    </ul>
</body>
</html>
