<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<!--상위버젼의 J쿼리에서는 동작하지 않음-->
    <script src="scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
	<!--제이쿼리가 움직임을 가질때 부드럽게 만들어주는 모듈-->
	<script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="modules/jquery.zaccordion.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrap{width:100%;height:100%;display:inline-block;position:relative}
        .accordion_menu{width:900px;display:inline-block}
        .accordion_menu li.m1{background:#b75757}
        .accordion_menu li.m2{background:#9b5caa}
        .accordion_menu li.m3{background:#c3ca1f}
        .accordion_menu li.m4{background:#d37151}
        .accordion_menu li.m5{background:#15be61}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.accordion_menu').zAccordion({
				width:960,//아코디언 영역크기
				height:270,//아코디언 높이
				slideWidth:600,//아코디언 컨텐츠 크기
				timeout : 1000//자동재생
			});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <ul class="accordion_menu">
            <li class="m1">메뉴1</li>
            <li class="m2">메뉴2</li>
            <li class="m3">메뉴3</li>
            <li class="m4">메뉴4</li>
            <li class="m5">메뉴5</li>
        </ul>
    </div>
</body>
</html>
