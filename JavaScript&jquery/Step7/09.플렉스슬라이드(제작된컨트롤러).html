<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="modules/jquery.flexslider-min.js" type="text/javascript"></script>
	<link href="css/reset.css" rel="stylesheet" type="text/css"/>
	<style>
		ul{display:inline-block;left:0}
	</style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.photo').flexslider({
				slideshow : true,
				animation : '',
				animationLoop : true,
				slideshowSpeed: 1000,
				animationSpeed : 600,
				controlNav : true,
				directionNav : true,
				selector : '.banner > li',
				customDirectionNav : $('.pre_next span'),//제작된 이전다음 버튼 연결
				controlsContainer : $('.paging')//cotrolNav가 적용될 대상 선택
				//두개의 방법을 사용하기위해서는 반드시 Nav상태가 true여야한다.
			})
        });
    </script>
</head>
<body>
	<div class="photo">
		<ul class="banner">
			<li><img src="images/flex_banner_01.jpg" /></li>
			<li><img src="images/flex_banner_02.jpg" /></li>
			<li><img src="images/flex_banner_03.jpg" /></li>
			<li><img src="images/flex_banner_04.jpg" /></li>
		</ul>
		<div class="paging"></div>
		<div class="pre_next">
			<span><img src="images/flex_left_btn.png"/></span>
			<span><img src="images/flex_right_btn.png"/></span>
		</div>
	</div>
</body>
</html>
