<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="modules/jquery.zaccordion.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrap{width:100%;height:100%;display:inline-block;position:relative}
        .gallery_area{width:800px;display:inline-block}
        .gallery_area ul{width:100%;display:inline-block;padding:0;margin:0}
        .gallery_area ul li{width:600px;text-align:right;float:left;position:absolute}
        .gallery_area ul li span{width:306px;height:50px;position:absolute;left:-128px;text-align:center;background:#3d3d3d;color:#fff;transform:rotate(-90deg);top:50%;margin-top:-25px;line-height:50px;font-weight:700;border-bottom:1px solid #000000;z-index:99}
        .gallery_area ul li h3{position:absolute;width:100%;text-align:center;top:10%;font-size:30px;color:#fff;background:url(images/black_bg.png);z-index:90;display:none}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
			//초기화
			$('li.first').find('h3').css({'top' : '50%' , 'display' : 'block'})
			//h3 Ani
			$('.gallery_area ul li').click(function(){
				$('.gallery_area ul li').find('h3').animate({'top' : '10%'}).fadeOut();
				$(this).find('h3').fadeIn().animate({'top' : '50%'});
			})
			$(".gallery_area ul").zAccordion({
                width: 850,
                height: 306,
                slideWidth:650,
                tabWidth: 50,
            });

        })
    </script>
</head>
<body>
    <div id="wrap">
        <div class="gallery_area">
            <ul>
                <li class="first">
                    <span>Photo1</span>
                    <h3>Photo1</h3>
                    <img src="images/gallery_01.jpg" />
                </li>
                <li>
                    <span>Photo2</span>
                    <h3>Photo2</h3>
                    <img src="images/gallery_02.jpg" />
                </li>
                <li>
                    <span>Photo3</span>
                    <h3>Photo3</h3>
                    <img src="images/gallery_03.jpg" />
                </li>
                <li>
                    <span>Photo4</span>
                    <h3>Photo4</h3>
                    <img src="images/gallery_04.jpg" />
                </li>
                <li>
                    <span>Photo5</span>
                    <h3>Photo5</h3>
                    <img src="images/gallery_05.jpg" />
                </li>
            </ul>
        </div>       
    </div>
</body>
</html>
