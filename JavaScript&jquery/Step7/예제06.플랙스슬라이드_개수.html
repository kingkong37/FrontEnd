<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--FlexSlider 기본JS-->
    <script src="modules/flexslider.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .w100{width:100%;display:block}
		.slides li img{width:100%}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
			$('.photo_area').flexslider({
				animation : '',
				animationLoop : false,
				itemWidth : 210,//요소크기 설정 
				minItems : 2,//최소 아이템갯수
				maxItems : 4//최대 아이템갯수
			})
        })
    </script>
</head>
<body>
    <div class="photo_area">
        <ul class="slides">
            <li><img src="images/gallery_01.jpg" /></li>
            <li><img src="images/gallery_02.jpg" /></li>
            <li><img src="images/gallery_03.jpg" /></li>
            <li><img src="images/gallery_04.jpg" /></li>
            <li><img src="images/gallery_05.jpg" /></li>
        </ul>
    </div>
</body>
</html>
