<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!--FlexSlider 기본JS-->
    <script src="modules/flexslider.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .w100{width:100%;display:block}
        .photo_area{width:700px;display:inline-block}
		.btn_data li img{width:100%}
		.btn_area{width:700px;display:inline-block}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
			//Photo
			$('.photo_area').flexslider({
				animation:'',
				selector : '.photo_data > li',
				controlNav : false,
				slideshow : false,
			})
			//button
			$('.btn_area').flexslider({
				animation:'',
				selector : '.btn_data > li',
				controlNav : false,
				slideshow : false,
				asNavFor : '.photo_area',//컨트롤할 대상을 선택
				itemWidth: 140,
				itemMargin: 5,
				minItems : 2,
				maxItems : 2
			})

        })
    </script>
</head>
<body>
    <!--Photo-->
    <div class="w100">
        <div class="photo_area">
            <ul class="photo_data">
                <li><img src="images/gallery_01.jpg" /></li>
                <li><img src="images/gallery_02.jpg" /></li>
                <li><img src="images/gallery_03.jpg" /></li>
                <li><img src="images/gallery_04.jpg" /></li>
                <li><img src="images/gallery_05.jpg" /></li>
            </ul>
        </div>
    </div>
    <!--//Photo-->
    <!--Button-->
    <div class="w100">
        <div class="btn_area">
            <ul class="btn_data">
                <li><img src="images/gallery_01.jpg" /></li>
                <li><img src="images/gallery_02.jpg" /></li>
                <li><img src="images/gallery_03.jpg" /></li>
                <li><img src="images/gallery_04.jpg" /></li>
                <li><img src="images/gallery_05.jpg" /></li>
            </ul>
        </div>
    </div>
    <!--//Button-->
</body>
</html>
