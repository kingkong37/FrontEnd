<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="modules/jquery.flexslider-min.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{background:#f2f2f2}
        #wrap{width:414px;display:inline-block;overflow:hidden}
        header{width:100%;display:inline-block}
        nav{width:100%;height:43px;display:inline-block;text-align:left;background:#fff url(images/m_naver_gnb_bg.gif) repeat-x left bottom;font-family:"Nanum Gothic", sans-serif}
        nav ol.flex-control-nav{width:100%}
        nav ol.flex-control-nav li{display:inline-block;margin:0 10px}
        nav ol.flex-control-nav li a{line-height:41px;display:inline-block;padding:0 10px;color:#333;font-weight:700;text-align:center}
        nav ol.flex-control-nav li a.flex-active{color:#16b634;border-bottom:2px solid #16b634}
        .news_area{width:100%;display:inline-block;margin-top:6px}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.news_area').flexslider({
                animation: 'slide',
                animationSpeed: 600,
                animationLoop: true,
                controlNav: true,
                touch: true,
                selector: ".news_data > li",
                controlsContainer: $("nav")
            });
            $("nav ol li").eq(0).find('a').html('뉴스');
            $("nav ol li").eq(1).find('a').html('연예');
            $("nav ol li").eq(2).find('a').html('스포츠');
            $("nav ol li").eq(3).find('a').html('자동차');
            $("nav ol li").eq(4).find('a').html('쇼핑');
        })
    </script>
</head>
<body>
    <div id="wrap">
        <header><img src="images/m_naver_top.gif" /></header>
        <nav></nav>
        <div class="news_area">
            <ul class="news_data">
                <li><img src="images/m_naver_news1.gif" /></li>
                <li><img src="images/m_naver_news2.gif" /></li>
                <li><img src="images/m_naver_news3.gif" /></li>
                <li><img src="images/m_naver_news4.gif" /></li>
                <li><img src="images/m_naver_news5.gif" /></li>
            </ul>
        </div>
    </div>
</body>
</html>
