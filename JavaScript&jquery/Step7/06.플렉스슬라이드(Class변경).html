<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="modules/jquery.flexslider-min.js" type="text/javascript"></script>
	<link href="css/reset.css" rel="stylesheet" type="text/css"/>
	<style>
		ul{display:inline-block;left:0}
	</style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.photo').flexslider({
				slideshow : true,
				animation : '',
				animationLoop : true,
				slideshowSpeed: 1000,
				animationSpeed : 600,
				controlNav : true,
				directionNav : true,
				pausePlay : true,
				/*Class변경*/
				namespace : 'aa-',//모듈에의해 생성된 요소 기본설정인 flex의 문구를 빼고 원하는 클래스명으로 선언
				/*버튼의 텍스트변경*/
				prevText : '이전',
				nextText : '다음',
				playText : '재생',
				pauseText : '정지',
			})
        });
    </script>
</head>
<body>
	<div class="photo">
		<ul class="slides">
			<li><img src="images/flex_banner_01.jpg" /></li>
			<li><img src="images/flex_banner_02.jpg" /></li>
			<li><img src="images/flex_banner_03.jpg" /></li>
			<li><img src="images/flex_banner_04.jpg" /></li>
		</ul>
	</div>
</body>
</html>
