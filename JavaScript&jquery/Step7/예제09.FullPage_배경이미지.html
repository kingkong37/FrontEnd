<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="modules/jquery.fullPage.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .fullpage_area{width:100%;height:100%;display:block}
        .fullpage_area .section{width:100%}
        ul.menu{width:100px;height:400px;position:fixed;right:0;top:20%}
        ul.menu li{width:100%;height:100px;border:1px solid #fff}
        ul.menu li a{width:100%;line-height:100px;text-align:center;color:#fff;display:block}
		.aa{background:url(images/bg1.jpg) no-repeat fixed;background-size:cover}
		/*배경을 fixed시킨경우 css3:false설정 추가*/
		.bb{background:url(images/bg2.jpg) no-repeat fixed;background-size:cover}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.fullpage_area').fullpage({
                sectionsColor: ['orange', 'skyblue', 'blue', 'red'],
                menu: '.menu',
                anchors: ['aa', 'bb', 'cc', 'dd'],
                scrollingSpeed: 1000,//스크롤속도
				css3 : false//크롬에서 발생하는 에러를 막기위한 설정
            });
        })
    </script>
</head>
<body>
    <div class="fullpage_area">
        <div class="section aa"><h1>첫번째 페이지</h1></div>
        <div class="section bb active"><h1>두번째 페이지</h1></div><!--active클래스가 추가되면 해당요소가 먼저 나옴-->
        <div class="section"><h1>세번째 페이지</h1></div>
        <div class="section"><h1>네번째 페이지</h1></div>
    </div>
    <ul class="menu">
        <li><a href="#aa">첫번째</a></li>
        <li><a href="#bb">두번째</a></li>
        <li><a href="#cc">세번째</a></li>
        <li><a href="#dd">네번째</a></li>
    </ul>
</body>
</html>
