<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="modules/jquery.flexslider-min.js" type="text/javascript"></script>
	<link href="css/reset.css" rel="stylesheet" type="text/css"/>
	<style>
		.photo{position:relative}
		ul.slides{display:inline-block}
		/*배너가 요소의 범위안에서 움직이게 설정*/
		.flex-viewport{width:1200px;display:inline-block}/*플렉스에의해 만들어진 div요소*/
		
		/*블릿요소 만들기(paging) - 배너 아래존재*/
		.flex-control-nav{width:100%;display:inline-block;text-align:center}
		.flex-control-nav li{display:inline-block;width:14px;height:14px;margin:0 5px}
		.flex-control-nav li a{width:100%;height:14px;display:block;background:url(images/flex_bullet.png) no-repeat;text-indent:-999999px}
		.flex-control-nav li a.flex-active{background-position:0 -14px}
		/*블릿요소 만들기(paging) - 배너위에*/
		/*.flex-control-nav{width:100%;text-align:center;position:absolute;left:0; bottom:10px}*/

		/*이전 - 다음*/
		.flex-direction-nav{width:100%;left:0;top:30%;position:absolute}
		.flex-direction-nav li{width:24px;height:54px}
		.flex-direction-nav li.flex-nav-prev{float:left}
		.flex-direction-nav li.flex-nav-next{float:right}
		.flex-direction-nav li a{width:100%;height:54px;display:block;text-indent:-9999999px}
		.flex-direction-nav li.flex-nav-prev a{background:url(images/flex_left_btn.png)}
		.flex-direction-nav li.flex-nav-next a{background:url(images/flex_right_btn.png)}

	</style>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.photo').flexslider({
				slideshow : true,
				animation : '',
				animationLoop : true,
				slideshowSpeed: 1000,
				animationSpeed : 600,
				controlNav : true,
				directionNav : true,
			})
        });
    </script>
</head>
<body>
	<div class="photo">
		<ul class="slides">
			<li><img src="images/flex_banner_01.jpg" /></li>
			<li><img src="images/flex_banner_02.jpg" /></li>
			<li><img src="images/flex_banner_03.jpg" /></li>
			<li><img src="images/flex_banner_04.jpg" /></li>
		</ul>
	</div>
</body>
</html>
