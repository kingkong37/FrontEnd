<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="modules/jquery.fullPage.js" type="text/javascript"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body{line-height:0}
        .in_paris{width:100%;height:100%;display:block}
        .in_paris .photo{width:100%;display:inline-block;position:relative}
        .in_paris .photo h1{width:100%;font-size:40px;position:absolute;left:0;top:50%;font-weight:700;color:#fff;text-shadow:1px 1px 1px #000}
        .in_paris .tour_eiffel{background:url(images/paris_01.jpg) no-repeat;background-attachment:fixed;background-size:cover}
        .in_paris .louvre{background:url(images/paris_03.jpg) no-repeat;background-attachment:fixed;background-size:cover}
        .in_paris .triomphe{background:url(images/paris_04.jpg) no-repeat;background-attachment:fixed;background-size:cover}
        .in_paris .notre_dame{background:url(images/paris_07.jpg) no-repeat;background-attachment:fixed;background-size:cover}
        ul.menu{width:100%;position:fixed;right:0;top:10px}
        ul.menu li{width:100px;height:40px;display:inline-block}
        ul.menu li a{width:100%;line-height:40px;text-align:center;color:#fff;display:block;background:#007db4;border-radius:5px}
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.in_paris').fullpage({
                menu: '.menu',
                anchors: ['tour_eiffel', 'louvre', 'triomphe', 'notre_dame'],
                scrollingSpeed: 1000,
                css3: false,
            });
        })
    </script>
</head>
<body>
    <div class="in_paris">
        <div class="section photo tour_eiffel"><h1>Tour Eiffel</h1></div>
        <div class="section photo louvre"><h1>Louvre</h1></div>
        <div class="section photo triomphe"><h1>Arc de triomphe de l'Étoile</h1></div>
        <div class="section photo notre_dame"><h1>Cathédrale Notre-Dame de Paris</h1></div>
    </div>
    <ul class="menu">
        <li><a href="#tour_eiffel">에펠탑</a></li>
        <li><a href="#louvre">루브르</a></li>
        <li><a href="#triomphe">개선문</a></li>
        <li><a href="#notre_dame">노트르담성당</a></li>
    </ul>
</body>
</html>
