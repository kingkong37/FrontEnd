<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
		$('#aa').css('color','red');//ID를 #으로 작성
		$('h1#bb').css('color','orange');//Tag과 같이 작성
	});
  </script>
 </head>
 <body>
	<h1 id="aa">H1</h1>
	<h1 id="bb">H1</h1>
	<h2>H2</h2>
	<h2>H2</h2>
	<h3>H3</h3>
 </body>
</html>
