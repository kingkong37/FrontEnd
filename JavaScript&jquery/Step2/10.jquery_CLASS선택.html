<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
		$('.aa').css('color','red');//Class는 .으로 작성
		$('h1.bb').css('color','orange');//Tag과 같이 작성
		$('.bb.select').css('color','blue');//해당클래스를 다 포함 하로 있는경우
	});
  </script>
 </head>
 <body>
	<h1 class="aa">H1</h1>
	<h1 class="bb">H1</h1>
	<h1 class="bb select">H1</h1>
	<h2>H2</h2>
	<h2>H2</h2>
	<h3>H3</h3>
 </body>
</html>
