<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>...</title>
    <style type="text/css">       
        .user_upload{width:400px;position:relative}
        .user_upload .fileField{width:100%;display:inline-block;text-align:left}
        .user_upload .fileField input.file_input_textbox{width:218px;float:left;height:42px;border:1px solid #ccc;background:#fff}
        .user_upload .fileField input.file_input_button{width:108px;float:left;height:42px;text-align:center;background:#343432;color:#fff;border:none;font-size:16px;cursor:pointer}
        .user_upload .fileField div.file_input_div input.file_input_hidden{width:100%;height:42px;cursor:pointer;font-size:22px;position:absolute;right:0;top:0;opacity:0;filter:alpha(opacity=0);-ms-filter:"alpha(opacity=0"}
    </style>
</head>
<body>
    <!--파일업로드 팝업-->
    <div class="user_upload">
        <div class="fileField">
            <input type="text" class="file_input_textbox" readonly="" id="fileName">
            <div class="file_input_div">
                <input type="button" value="찾아보기" class="file_input_button">
                <input type="file" class="file_input_hidden" onchange="document.getElementById('fileName').value = this.value">
            </div>
        </div>
    </div>
    <!--//파일업로드 팝업-->
</body>
</html>
