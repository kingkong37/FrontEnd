<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('a.btn1').click(function(){
				$('h1').show();//show는 요소를 보임
				$(this).css('color','green');
				$('a.btn2').css('color','blue')//a.btn2은 파란색으로 표시
			})
			$('a.btn2').click(function(){
				$('h1').hide();//hide는 요소를 숨김
				$('a').css('color','blue');//모든 a태그는 파란색으로 변경 순서를 this보다 아래작성하면 this가 적용 안됨
				$(this).css('color','green');//this는 본인 즉(a.btn2)를 말함
			})
        });
    </script>
</head>
<body>
	<h1>제이쿼리</h1>
	<a href="#" class="btn1">보이기</h1>
	<a href="#" class="btn2">숨기기</h1>
</body> 
</html>
