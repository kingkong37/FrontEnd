<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('ul li').first().css('color', 'red');
			$('ul li').last().css('color', 'green');
        })
    </script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
