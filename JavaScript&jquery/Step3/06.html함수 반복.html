<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('div').html(function(index){//index(인자) 선택자(div)의 갯수 0=첫번째, 1=두번째
				return '<h1>Header-' + index + '</h1>';
			})
        });
    </script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
