<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        html,body{padding:0;margin:0;text-align:center}
        div.counsel{width:100%;height:40px;display:inline-block;background:#ddcaac}
        div.counsel ul{padding:0;margin:0 auto;width:100%;max-width:1200px;display:inline-block}
        div.counsel ul li{width:20%;float:left;text-align:center;margin:0;padding:0;list-style:none}
        div.counsel ul li a{color:#533b00;font-size:14px;font-weight:bold;text-decoration:none;width:100%;display:block;line-height:40px}
        div.counsel ul li a:hover{color:#fff;background:#b9955d}
        div.counsel ul li a.on{color:#fff;background:#b9955d}
    </style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.counsel ul li a').click(function(){
				$('.counsel ul li a').removeClass('on');//같은요소(Tag)에 대한 on Class를 삭제(순서가중요) 
				$(this).addClass('on');//자신만 Class on을 가짐
			})
		})
	</script>
</head>
<body>
    <div class="counsel">
        <ul>
            <li><a href="#">교수학습</a></li>
            <li><a href="#">학생역량</a></li>
            <li><a href="#">취업지원</a></li>
            <li><a href="#">학생생활</a></li>
            <li><a href="#">대외교류</a></li>
        </ul>
    </div>
</body>
</html>
