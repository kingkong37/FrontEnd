<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html,body{padding:0;margin:0}
        .top_menu{width:100%;background:#323232;text-align:center}
        .top_menu ul{width:100%;display:inline-block;padding:0;margin:0}
        .top_menu ul li{display:inline-block;padding:0;margin:0;list-style:none}
        .top_menu ul li img.on{display:none}
        .popup{width:100%;height:100%;position:fixed;left:0;bottom:0;background:url(images/black_bg.png);display:none}
        .popup .data{width:500px;height:500px;position:absolute;left:50%;top:50%;margin-left:-250px;margin-top:-250px}
    </style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.top_menu a').hover(function () {
				$(this).find('img.on').show();
				$(this).find('img.off').hide();
			}, function () {
				$(this).find('img.on').hide();
				$(this).find('img.off').show();
			});

			$('a.iphone').click(function(){
				$('.popup').fadeIn();
			})
			$('.popup').click(function(){
				$(this).hide();
			})

        });
    </script>
</head>
<body>
    <div class="top_menu">
        <ul>
            <li><a href="#"><img src="images/apple_menu_01_off.gif" class="off" /><img src="images/apple_menu_01_on.gif" class="on" /></a></li>
            <li><a href="#"><img src="images/apple_menu_02_off.gif" class="off" /><img src="images/apple_menu_02_on.gif" class="on" /></a></li>
            <li><a href="#"><img src="images/apple_menu_03_off.gif" class="off" /><img src="images/apple_menu_03_on.gif" class="on" /></a></li>
            <li><a href="#" class="iphone"><img src="images/apple_menu_04_off.gif" class="off" /><img src="images/apple_menu_04_on.gif" class="on" /></a></li>
            <li><a href="#"><img src="images/apple_menu_05_off.gif" class="off" /><img src="images/apple_menu_05_on.gif" class="on" /></a></li>
        </ul>
    </div>
    <div class="popup">
        <div class="data"><img src="images/iphone.jpg" /></div>
    </div>
</body>
</html>
