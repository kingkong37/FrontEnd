    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		//append함수는 추가하는 역할만 있다.
        $(document).ready(function () {
			var aa = '<h1>h1태그</h1>';//append로 표현될 요소를 변수로 대입
			var bb = '<h2>h2태그</h2>';
			
			$('body').append(aa, aa, bb, aa, bb)
        });
    </script>
</head>
