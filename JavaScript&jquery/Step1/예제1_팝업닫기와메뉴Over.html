<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        html,body{margin:0;padding:0}
        div.menu{width:100%;display:block;text-align:left}
        div.menu ul{padding:0;margin:0;float:left}
        div.menu ul li{padding:0;margin:0;float:left;list-style:none}
        .popup{width:100%;height:100%;position:fixed;left:0;bottom:0;background:url(images/black_bg.png)}
        .popup .pop_data{width:536px;height:543px;position:absolute;left:50%;top:50%;margin-left:-268px;margin-top:-271px}
        .popup .pop_data span{width:100px;height:45px;position:absolute;left:202px;top:419px;cursor:pointer}
        .popup .pop_data span img{width:100%;height:100%}
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#"><img src="images/site_btn_01_off.gif" id="menu1" onmouseover="document.getElementById('menu1').src='images/site_btn_01_on.gif'" onmouseout="document.getElementById('menu1').src='images/site_btn_01_off.gif'"/></a></li>
            <li><a href="#"><img src="images/site_btn_02_off.gif" id="menu2" onmouseover="document.getElementById('menu2').src='images/site_btn_02_on.gif'" onmouseout="document.getElementById('menu2').src='images/site_btn_02_off.gif'" /></a></li>
            <li><a href="#"><img src="images/site_btn_03_off.gif" id="menu3" onmouseover="document.getElementById('menu3').src='images/site_btn_03_on.gif'" onmouseout="document.getElementById('menu3').src='images/site_btn_03_off.gif'" /></a></li>
            <li><a href="#"><img src="images/site_btn_04_off.gif" id="menu4" onmouseover="document.getElementById('menu4').src='images/site_btn_04_on.gif'" onmouseout="document.getElementById('menu4').src='images/site_btn_04_off.gif'" /></a></li>
            <li><a href="#"><img src="images/site_btn_05_off.gif" id="menu5" onmouseover="document.getElementById('menu5').src='images/site_btn_05_on.gif'" onmouseout="document.getElementById('menu5').src='images/site_btn_05_off.gif'" /></a></li>
        </ul>
    </div>
    <div class="popup" id="popup">
        <div class="pop_data">
            <span onclick="document.getElementById('popup').style.display='none'"><img src="images/blank.png" /></span>
            <img src="images/pop_data.png" />
        </div>
    </div>
</body>
</html>
