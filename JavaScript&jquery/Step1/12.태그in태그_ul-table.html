<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  //반드시 태그안에 태그문으로 구성되어야 할 요소를 생성할때 사용하는 방식
	window.onload = function(){
		var output = '';//변수 데이터에 null을 넣어줌
		//변수명에 아무 이름이나 들어갈 수 있지만 출력되는 내용을 표시해 줄때는 일반적으로 output으로 작성해준다.
		output += '<ul>';
		output += '    <li>리스트1</li>';//들여쓰기로 작성해줌(필수는 아님)
		output += '    <li>리스트2</li>';
		output += '    <li>리스트3</li>';
		output += '</ul>';
		document.body.innerHTML = output;
	}

  </script>
 </head>
 <body>
 </body>
</html>
