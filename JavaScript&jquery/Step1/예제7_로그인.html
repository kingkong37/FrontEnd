<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        form{width:400px;float:left;padding:10px;box-sizing:border-box}
        form .enter_field{width:100%;height:32px;border:1px solid #d8d8d8;margin-bottom:10px;padding:0 10px;border-radius:5px;display:block;box-sizing:border-box}
        form .btn{width:100%;height:40px;text-align:center;color:#fff;background:#417fd3;border-radius:5px;border:none;display:block;margin:0;padding:0;cursor:pointer;font-weight:bold;font-size:16px}
        .login_popup{width:100%;height:100%;position:fixed;bottom:0;left:0;background:url(images/black_bg.png);display:none}
        .login_popup .info_data{width:300px;height:200px;background:#417fd3;border-radius:5px;position:absolute;left:50%;top:50%;margin-left:-150px;margin-top:-100px;text-align:center;box-sizing:border-box;padding:20px 0}
        .login_popup .info_data span{color:#fff;font-size:18px;font-weight:bold;margin-bottom:10px;width:100%;display:block}
        .login_popup .info_data .clock{width:100%;display:block;font-size:16px;color:#ffd800;margin-bottom:10px}
        .login_popup .info_data .info_text{color:#fff;font-size:18px;font-weight:bold;margin-bottom:10px;width:100%;display:block}
        .login_popup .info_data button{width:100px;height:36px;border:1px solid #194b8e;position:absolute;bottom:10px;left:50%;margin-left:-50px;background:none;cursor:pointer;font-size:16px;font-weight:bold;color:#042655;border-radius:5px}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('Login_btn').onclick = function () {
                var user_id = document.getElementById('u_id').value;
                var user_pw = document.getElementById('u_pw').value;

                if ((user_id == "admin" || user_id == "admin2") && user_pw == "1234" || user_pw == "1111") {
                    
                    document.getElementById('login_popup').style.display = 'block';//로그인 시 팝업 보임
                    
                    document.getElementById("login_id").innerHTML = (user_id);//사용자 ID보기
                    //로그인 시간
                    var login_time = new Date();
                    var hours = login_time.getHours();
                    var minutes = login_time.getMinutes();
                    document.getElementById("clock").innerHTML = (hours + ":" + minutes);

                } else {
                    alert("아이디나 패스워드를 확인해보세요")
                }
            };
        };
        //로그인 팝업닫기
        function pop_close() {
            document.getElementById('login_popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <form id="login">
        <input type="text" class="enter_field" placeholder="User ID" id="u_id" />
        <input type="password" class="enter_field" placeholder="User Password" id="u_pw" />
        <input type="button" class="btn" value="로그인" id="Login_btn" />
    </form>
    <div class="login_popup" id="login_popup">
        <div class="info_data">
            <span id="login_id"></span>
            <div class="clock" id="clock"></div>
            <div class="info_text">로그인 하셨습니다.</div>
            <button onclick="pop_close()">확인</button>
        </div>
    </div>
</body>
</html>
