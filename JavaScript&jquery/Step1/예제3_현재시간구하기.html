<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        #clock{width:100%;height:200px;line-height:200px;position:absolute;left:0;top:50%;margin-top:-100px;font-size:80px;text-align:center;color:orange;font-weight:bold}
    </style>
	<script type="text/javascript">
		function printTime(){
			var clock = document.getElementById('clock');//출력 위치를 지정
			var now = new Date();//현재시간
			var nowTime = now.getFullYear()+"년"+ (now.getMonth() +1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
			clock.innerHTML = nowTime;//가져온 데이터를 출력
			//innerHTML을 clock에 직접 명시하면 데이터 값이 없음(undefind)으로 출력된다. 
			setInterval("printTime()",1000)
		}
		/*
		printTime(); 다음과 같은 방법으로 함수를 호출 하면 setInterval의 1초 보다 스크립트를 읽어오는 속도가 빨라서
		return되었기때문에 명령문을 종료시킨다.
		*/
		window.onload = function(){//다음과 같이 호출 하여 return하더라도 명령문을 재사용 할 수 있게 호출하면 된다.
			printTime();
		}
		//위와같은 스크립트 방식은 setInterval이 함수 안에 존재할때 호출하는 방식(window.onload)이다.
	</script>
</head>
<body>
    <div id="clock"></div>
</body>
</html>
