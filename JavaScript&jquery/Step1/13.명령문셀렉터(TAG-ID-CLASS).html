<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	window.onload = function(){
		//ID선택
		var aa = document.getElementById('get_ID');
		aa.innerHTML = "아이디내용 변경";

		//Tag선택
		var bb = document.getElementsByTagName('h2');//Tag선택은 복수로 작성 getElements
		bb[0].innerHTML = "태그내용 변경1";//태그의 작성 순서를 명시해야 선택가능 0 = 첫번째
		bb[1].innerHTML = "태그내용 변경2";//1=두번째
		
		//클래스와 태그를 구분하여 선택
		var cc = document.querySelector('#get_Class_ID');//#은 아이디를 지칭
		cc.innerHTML = '아이디 셀렉터'
		
		var cc = document.querySelector('.get_Class_ID');//.은 Class를 지칭
		cc.innerHTML = '클래스 셀렉터'
		//위의 방식은 jquery의 요소선택방법과 동일한 방법
	}

  </script>
 </head>
 <body>
	<h1 id="get_ID">원본</h1>

	<h2>원본</h2>
	<h2>원본</h2>
	
	<h3 id="get_Class_ID">원본</h3>
	<h3 class="get_Class_ID">원본</h3>

 </body>
</html>
