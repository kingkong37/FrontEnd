<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdFWHgPRJM4fZt58UrOl8DxaiD7TOUD7E&callback=initMap"></script>
    <script type="text/javascript">
	   //구글맵API의 함수는 제이쿼리 함수내에 작성하면 동작하지 않는다.

      function initMap(){//함수명은 반드시 initMap으로 작성
		var mymap = {lat:37.559678 , lng:126.941858};//지도의 좌표를 표시
		//지도 기본 설정
		var map = new google.maps.Map(document.getElementById('map'),{//지도가 출력 될 대상
			zoom : 15,
			center : mymap,
			mapTypeControl : false,//맵종류 선택 메뉴 설정
			scrollwheel : false//마우스 휠 사용금지
		});
		/*
		기본마커를 사용하지 않고 원하는 이미지로 설정 할 경우 이미지에 대한 정보를 기본마커 위에 작성한다.
		*/
		var size_x = 62;//이미지 가로 크기
		var size_y = 76;//이미지 세로크기
		var mapicon = 'marker.png';//이미지 경로
		//지도표시(마커)기본설정
		var marker = new google.maps.Marker({
			position : mymap,
			map : map,
			icon : mapicon
		});
		//말풍선(위치에 대한 설명)
		var aa = "위치설명";//변수로 내용을 대입
		var infowindow = new google.maps.InfoWindow({
			content  : aa//변수사용해도 되고 직접 텍스트나 태그로 작성할 수 있다.
		});
		//infowindow.open(map, marker);//처음부터 노출
		//클릭하면 노출
		google.maps.event.addListener(marker, 'click', function(){
			infowindow.open(map, marker);
		})
	  }
    </script>
</head>
<body>
    <div id="map" style="width:500px;height:500px"></div>
	<!--지도에 대한 사이즈가 설정되지 않으면 출력되지 않는다.-->
</body>
</html>
