<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        html,body{padding:0;margin:0;text-align:left}
        .wrap{width:500px}
        div.counsel{width:500px;height:40px;display:inline-block;background:#ddcaac}
        div.counsel ul{padding:0;margin:0 auto;width:100%;max-width:1200px;display:inline-block}
        div.counsel ul li{width:25%;float:left;text-align:center;margin:0;padding:0;list-style:none}
        div.counsel ul li a{color:#533b00;font-size:14px;font-weight:bold;text-decoration:none;width:100%;display:block;line-height:40px}
        div.counsel ul li a:hover{color:#fff;background:#b9955d}
        div.counsel ul li a.on{color:#fff;background:#b9955d}
        .tab_area{width:500px;height:150px;display:inline-block;margin-top:-4px;border:1px solid #d5d5d5;border-top:none;box-sizing:border-box;}
        .tab_area .tab_data{width:500px;box-sizing:border-box;padding:10px;display:none}
        .tab_area ul{padding:0;margin:0}
        .tab_area li{font-size:14px;line-height:26px;list-style:none;padding:0;margin:0}
    </style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
		//클릭하면 페이지 이동하고 마우스 올리면 탭이 표현되야하는 경우 
        $(document).ready(function () {
			$('.counsel a').hover(function(){//hover나mouseover로 작성가능
				$('.tab_data').hide();
				var TabLink = $(this).attr('rel');//<a>태그일때 설정으로 사용할 수 있는 rel값을 이용한다.
				$('#' + TabLink).show();//ID랑 연결하기 위해 #을 넣어주고 대입된 rel값을 선언하면 된다.
			})
        });
    </script>

</head>
<body>
    <div class="wrap">
        <div class="counsel">
            <ul>
                <li><a href="http://www.aa.html" rel="aa">교수학습</a></li><!--rel설정에는 #을 넣지 않는다.-->
                <li><a href="http://www.bb.html" rel="bb">학생역량</a></li>
                <li><a href="http://www.cc.html" rel="cc">취업지원</a></li>
                <li><a href="http://www.dd.html" rel="dd">학생생활</a></li>
            </ul>
        </div>
        <div class="tab_area">
            <div class="tab_data" id="aa">
                <ul>
                    <li>1.교수학습내용</li>
                    <li>2.교수학습내용</li>
                    <li>3.교수학습내용</li>
                    <li>4.교수학습내용</li>
                </ul>
            </div>
            <div class="tab_data" id="bb">
                <ul>
                    <li>1.학생역량내용</li>
                    <li>2.학생역량내용</li>
                    <li>3.학생역량내용</li>
                    <li>4.학생역량내용</li>
                </ul>
            </div>
            <div class="tab_data" id="cc">
                <ul>
                    <li>1.취업지원내용</li>
                    <li>2.취업지원내용</li>
                    <li>3.취업지원내용</li>
                    <li>4.취업지원내용</li>
                </ul>
            </div>
            <div class="tab_data" id="dd">
                <ul>
                    <li>1.학생생활내용</li>
                    <li>2.학생생활내용</li>
                    <li>3.학생생활내용</li>
                    <li>4.학생생활내용</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
