<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <link href="css/lq.css" rel="stylesheet" type="text/css" />
    <!--이벤트사용-->
    <script type="text/javascript">
        $(document).ready(function () {
            var quick_menu = $(".menu_quick");
            var quick_top = 200;
            $(window).scroll(function () {
                quick_menu.stop().animate({ "top": $(document).scrollTop() + quick_top + "px" }, 500);
            });
            $('.menu_quick li.link1 a').click(function () {
                var scmove1 = $('#Double_Discount').offset().top;
                $('html, body').animate({ scrollTop: scmove1 }, 600);
            });
            $('.menu_quick li.link2 a').click(function () {
                var scmove2 = $('#Handbag').offset().top;
                $('html, body').animate({ scrollTop: scmove2 }, 600);
            });
            $('.menu_quick li.link3 a').click(function () {
                var scmove3 = $('#Gifticon').offset().top;
                $('html, body').animate({ scrollTop: scmove3 }, 600);
            });
            $(window).scroll(function () {
                if ($(document).scrollTop() > 0) {
                    $('#top_menu').addClass('move');
                }
                else {
                    $('#top_menu').removeClass('move');
                }
            });
        });
       
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll >= 0 && scroll < 999) {
                $("ul.menu_quick li.link1 a").removeClass("on");
                $("ul.menu_quick li.link2 a").removeClass("on");
                $("ul.menu_quick li.link3 a").removeClass("on");
            }
            if (scroll >= 1000 && scroll < 2600) {
                $("ul.menu_quick li.link1 a").addClass("on");
                $("ul.menu_quick li.link2 a").removeClass("on");
                $("ul.menu_quick li.link3 a").removeClass("on");
            }
            if (scroll >= 2599 && scroll < 4500) {
                $("ul.menu_quick li.link1 a").removeClass("on");
                $("ul.menu_quick li.link2 a").addClass("on");
                $("ul.menu_quick li.link3 a").removeClass("on");
            }
            if (scroll >= 4501 && scroll < 5000) {
                $("ul.menu_quick li.link1 a").removeClass("on");
                $("ul.menu_quick li.link2 a").removeClass("on");
                $("ul.menu_quick li.link3 a").addClass("on");
            }
        });
    </script>
</head>
