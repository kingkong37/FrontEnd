<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('button').click(function(){
				$('li').each(function(){
					alert($(this).text())
				})
			})
        });
    </script>
</head>
<body>
	<button>클릭</button>
	<ul>
		<li>1번</li>
		<li>2번</li>
		<li>3번</li>
	</ul>
</body>
</html>
