<!DOCTYPE html>
<html>
<head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrap{width:100%;height:100%;display:block}
        .m_naver{width:414px;margin:0 auto;display:inline-block}
        header{width:100%;float:left}
        nav{width:100%;display:inline-block}
        nav .menu{float:left}
        nav .btn{float:right}
        nav .btn img.up{display:none}
        nav .add_menu{width:100%;display:none}
        .con{width:100%;float:left;margin-top:-4px}
    </style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('.down').click(function(){
				$(this).hide();
				$('.up').show();
				$('.add_menu').slideDown();
			})
			$('.up').click(function(){
				$(this).hide();
				$('.down').show();
				$('.add_menu').slideUp();
			})
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="m_naver">
            <header><img src="images/m_naver_01.gif" /></header>
            <nav>
                <div class="menu"><img src="images/m_naver_02.gif" /></div>
                <div class="btn">
					<img src="images/m_nave_down_btn.gif" class="down" />
					<img src="images/m_nave_up_btn.gif" class="up" />
				</div>
                <div class="add_menu"><img src="images/m_gnb_menu.gif" /></div>
            </nav>
            <div class="con"><img src="images/m_naver_03.gif" /></div>
        </div>
    </div>
</body>
</html>
