<!DOCTYPE html>
<html lang="ko">
<head>
	<style>
		div{width:50px;height:50px;background:green;position:relative}
		/*animate의 위치 이동은 요소에 position설정이 들어가면된다.*/
	</style>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('div').animate({left : '+=60'},2000);
			$('div').animate({width : '+=60'},2000);
			$('div').animate({height : '+=60'},2000);
			
			setTimeout(function(){
				$('div').clearQueue();//시작된 애니메이션을 제거
			},3000)
        });
		//stop()은 마우스 이벤트 문을 사용할때 주로 사용되고 clearQueue는 재생시간을 정지 시킬 때 사용한다.
    </script>
</head>
<body>
	<div></div>
</body>
</html>
