<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			$('form').submit(function(){//선택자로 submit버튼이 포함된 부모요소를 선택한다.
				alert('제출완료')
			})
        });
    </script>
</head>
<body>
	<form>
		<input type="submit" value="클릭" />
		<!--버튼 타입의 submit는 제출을 뜻하고 form영역의 최종 결과같을 DB, 자바스크립트로 출력할때 사용한다.-->
	</form>
</body>
</html>
