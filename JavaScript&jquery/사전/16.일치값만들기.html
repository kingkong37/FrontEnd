<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
      var aa = prompt('이름을 입력하세요.');//prompt에서 입력된 값이 aa에 대입

      if(aa == "김세정"){//입력된 값(aa)와 설정한 값이 일치(true)한다면 
	    alert( aa + "일치");//true일 때, prompt입력값 + "일치"
	  } else{
	    alert("불일치");//false 일 때
	  }


  </script>
 </head>
 <body>
  
 </body>
</html>
