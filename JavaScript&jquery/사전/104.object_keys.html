<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  	var arr = ['a','b','c'];
  	document.write('결과' + Object.keys(arr) + "<br/>");
  	
	var tt = {
		'aa' : '자바',
		'bb' : '스크립트'
	}
	document.write('결과' + Object.keys(tt));

	//Object.keys는 배열이나 객체의 key값을 가져온다
	//ie9이하 버젼에서는 동작하지 않음.
  </script> 
 </head>

</html>
