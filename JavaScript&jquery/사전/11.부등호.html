<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    alert(1==2);//false

	//위의 결과값을 true로 변경하는 방법(부정문)
	alert(1!=2);//(!=)는 같지 않음ㅣreturn=true
    alert(1!=1);//return=false

    //부등호
    alert(10 < 1);//false
	alert(10 > 1);//true
    alert(1 > 1);//false
    
	alert(1>=1);//true
	alert(10 <=1);//false

  </script>
 </head>
 <body>
  
 </body>
</html>
