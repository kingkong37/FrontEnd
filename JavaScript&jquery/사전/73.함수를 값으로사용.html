<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	//자바스크립트에서 함수는 객체라고 불리우며 값으로 사용 할 수 있다.
	var aa = function myfun(){}//변수에 함수를 적용 할 수있다.

	//함수가 객체안에 들어가 있는 경우를 메소드(method)라한다
	var aa = {
		myfun: function(){}//변수안에 객체로 존재할 수 도 있다.
	}

  </script>
 </head>
 <body>
  
 </body>
</html>
