<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    //alert은 내장함수 시스템 팝업창
	
	alert(1);
    alert(1+1); //연산처리(+,-,/,*)도 가능
	alert(10 % 7); //나머지 ㅣreturn=3 

    alert(Math.pow(2,3)); //제곱근ㅣreturn=8
	alert(Math.floor(10,3)); //내림 ㅣreturn=10
	alert(Math.ceil(10,3)); //올림 ㅣ return=11
	alert(Math.round(10,3));//반올림ㅣreturn=10
    
	alert(Math.random());//자주 사용, 이벤트 페이지에 많이 사용 & 1이하의 소수점 수를 랜덤으로 출력함    
    alert(Math.random() * 100);//소수점 랜덤값에 100을 곱해서 100 이하의 수로 랜덤 출력(ex:1000이면 1000이하)   
	alert(Math.round(Math.random() * 100));//random의 수치에 100을 곱한 값을 반올림하여 정수로 출력

  </script>
 </head>
 <body>
  
 </body>
</html>
