<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    var text = ['aa', 'bb', 'cc'];
    text.push('11');//배열에 한개만 추가할 경우
	alert(text)

    var text2 = ['aa', 'bb', 'cc'];
    text2 = text2.concat(['11','22']);//여러개의 배열을 추가하고자 할 때
	text2.unshift('100');//배열의 첫번째로 추가
	text2.splice(3, 1, '300');//원하는 위치에 배열을 넣고자 할 때(배열선택(3), 앞에(0), 배열내용(300))
	//splice에서 0이 아닌 1은 데이터 삭제 후 배열 추가
	alert(text2)





  </script>
 </head>
 <body>
  
 </body>
</html>
