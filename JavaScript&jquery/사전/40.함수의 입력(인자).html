<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function sunday(aa){//함수명 안에 인자(aa)의 변수를 선언
	    //aa = parameter라고 한다.
		return aa*100;//호출할 때 인자에 값이 들어가면 연산하여 출력
	}
    alert(sunday(1));//return=100
	alert(sunday(3));//return=300
  </script>
 </head>
 <body>
  
 </body>
</html>
