<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    //(===)는 [엄격동등연사자]로, 좌향과 우향을 정확하게 일치하는지 판단(문자열과 숫자구분)
	alert("1"===1)//false
    
	//"==="의 단점
	/*프로그래밍 언어에서 1=true, 0=false를 의미한다*/
	alert(true==1)//true 이므로 출력됨
    alert(true==0)//false 이므로 출력이 안됨

	alert(true===1)//결과값이 true이기 때문에 출력되어야 하지만 [엄격동등연산자]에서는 false가 된다. (잘 안씀)

  </script>
 </head>
