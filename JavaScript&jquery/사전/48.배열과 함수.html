<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function text(){//배열을 함수 안에 담은 경우
	   return ['aa' , 'bb' , 'cc' , 'dd']//return값으로 배열을 출력
	}
	var user = text();//변수의 데이터로 함수를 대입

	document.write(user[0].toUpperCase())//배열을 호출할 때는 변수의 명(user)으로 호출
	//toUpperCase() : 대문자 변환

    alert(user.length);//return = 4 배열의 갯수

  </script>
 </head>
 <body>
  
 </body>
</html>
