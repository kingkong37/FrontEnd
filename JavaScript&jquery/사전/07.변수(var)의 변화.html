<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
      /*변수 고정 식*/
      var a = 100;
	  var b = a+10;//b=110(변수 데이터(a=100)에 변수를 계산(+10)하여 변수(b)에 대입하는 방식)
	  var c = b/10;//c=11
	  var d = c-10;//d=1
	  var e = d*10;//10
	  alert(e)//return=10
      
	  /*변하는 변수 표현 식*/
	  var f = 100;
	  var f = f+10;//100 + 10 = 110
	  var f = f/10;//110 / 10 = 11
	  var f = f-10;//11 - 10 = 1
	  var f = f*10;// 1 * 10 = 10
	  alert(f);//return=10

  </script>
 </head>
 <body>
  
 </body>
</html>
