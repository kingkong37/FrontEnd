<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    //논리연산자는 조건문을 좀 더 간결하게 만들어준다.
	if(true && true){
	   alert('aa');
	}
	if(true && false){//두 개의 조건에 한개라도 false면 실행이 안됨
	   alert('bb');
	}
	if(false && false){//실행안됨
	   alert('aa');
	}
  </script>
 </head>
