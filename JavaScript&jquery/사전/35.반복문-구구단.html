<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    for(var i=2; i<10; i++){
	    for(var j=1; j<10; j++){
		   document.write(i + "*" + j + "=" + i * j + "<br/>" );
		}
	}
	//우선 2~9까지 나오는 j의 변수를 먼저 만든 후,
	//1~9까지 반보고디는 j의 변수를 고려한다.
	//document.write는 데이터와 문자열을 구분하여 작성한다.
  </script>
 </head>
 <body>
  
 </body>
</html>
