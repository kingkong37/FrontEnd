<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	function position(){
		var mypos = {
			m1 : function(aa,bb){return aa+bb},
			m2 : function(aa,bb){return aa-bb}
		}
		return mypos['m1'];//리턴값으로 m1의 value값을 호출
	}
	alert(position()(2, 3));//position함수를 호출한 후 리턴된 데이터에 인자값을 적용
	//위의 스크립트 방식은 2개의 공식을 return값으로 사용 할 수 없다.

	function position2(pos){
		var mypos2 = {
			m3 : function(aa,bb){return aa+bb},
			m4 : function(aa,bb){return aa-bb}
		}
		return mypos2[pos]//리턴값으로 position함수가 호출 될때 mypos2 [배열]로 pos를 호출
	}
	alert(position2('m3')(10,3));
	alert(position2('m4')(5,3));

  </script>
 </head>
