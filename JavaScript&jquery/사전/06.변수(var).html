<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
     /*
	 변수는 문자나 숫자같이 값을 유지할 필요가 있을 때
	 사람의 언어로는 대명사같은 것
	 */
      var a = 5;//변수선언(var) 변수명(a) = 변수데이터(5)
	  //자바스크립트에서는 (=)는 같다의 의미가 아닌 대입을 뜻한다.
	  alert(a+4);//return=9

      var b = 7;
	  var c = 8;
	  alert(b*c); //return=56

	  var first = "처음", last="처럼";//변수를 한줄로 정의(줄바꿈되면 안됨)
	  alert(first+last);

	  var e = "안녕하세요" , f ="님";
	  alert(e + " " + "고객" + " " + f);

  </script>
 </head>
 <body>
  
 </body>
</html>
