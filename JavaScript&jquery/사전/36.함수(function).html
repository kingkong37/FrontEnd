<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
  /*
  함수는 로직을 만들고 그 로직을 호출하여 사용하는 방식
  사용하고자 하는 함수를 호출하면 재사용이 가능하다.
  CCS에서 Class를 만들고 적용하는 것과 같은 원리
  */
    function aa(){//함수선언(function) 함수명(aa) 인자(괄호)
	   document.write('함수의사용');//실행되는 명령문
	}
	aa();//함수를 호출
  </script>
 </head>
