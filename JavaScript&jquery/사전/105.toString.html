<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	var aa ={}
	document.write(aa.toString());//return = [object object]

	var bb =[1,2,3]
	document.write(bb.toString());//return = 1,2,3

	//toString은 배열의 모든 value값만 가지고 올때 사용한다.
	//배열일때만 사용가능 하고 객체일때만은 가져올 수 없고,
	//객체안에 배열이 존재한다면 가져 올 수 있다
  </script> 
 </head>

 </body>
</html>
