<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	NowDay = new Date();//시그템상의 날짜
	d_Day = new Date(2017, 12-1, 20);
	//설정한 날짜(월의 배열을 생각해 Dday의 월은 -1을 해준다.월의 숫자는 배열의 key값을 말한다.)

	NowDayGap = NowDay.getTime();//1970.1.1부터 현재까지 경과된시간
	d_DayGap = d_Day.getTime();//1970.1.1부터 d-Day까지 경과된시간

	count = d_DayGap - NowDayGap;
	//두 날짜의 차이를 구해 count 변수에 대입(NowDayGap - d_DayGap : -로 디데이표시)
	
	count = Math.floor(count/(24*3600*1000))//하루는 86,400초하루 
	//24*3600*1000하루를 구하는 공식(24*60*60*1000로 작성해도 됨)
	
	document.write("D-day까지 남은 날짜는" + count + "입니다.")
  </script>
 </head>

 </body>
</html>
