<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
      alert("앞문장" + "뒷문장");//문자는 +기로 조합이 가능
      alert("앞문장" + " " + "뒷문장");//띄어쓰기 방법 ("공백")
	  alert("문자\n줄바꿈");//\n은 alert의 줄바꿈 (enter 기능)
      
	  //문자열과 넘버를 구분해야 하는 이유
      alert(1+1); //return=2
	  alert("1"+"1"); //return=11
      alert(1+"1"); //return=11



  </script>
 </head>

 </body>
</html>
