<html lang="ko">
 <head>

  <title>Document</title>
  <script type="text/javascript">
    //prompt(자바스크립트 내장함수)는 질문에 사용하는 시스템 팝업
	prompt("당신의 이름은?");

    alert(prompt("당신의 나이는?"));//prompt에서 입력된 값을 alert으로 출력

    alert(prompt("당신의 나이는?") * 10);//prompt입력값에 *10을 해서 alert으로 출력




  </script>
 </head>
