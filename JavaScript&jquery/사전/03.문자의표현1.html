<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
      /*
	    문자열(string)은 여러개의 문자가 조합되므로 문자열이라고 한다.
	  */
	  alert("1")//(1) =number, ("1")=string 문자열의 따옴표는 큰따옴표("), 작은따옴표(')로도 사용이 가능하다.
      
	  alert("'문장'만들기")
      alert('I\'m a boy')//따옴표를 문자열로 인식시켜야 한다면 인식되어야 할 문자 앞에 (\)를 넣어주면 문자로 인식한다.
      


  </script>
 </head>
