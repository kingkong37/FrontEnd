<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
   /*
   반복문(조건){
      반복실행내용
   }
   */
    var a = 0;//변수 a에 0을 대입

	while(a < 10){//반복문의 조건(a가 10보다 작은동안 반복실행)
		document.write("자바스크립트 수업<br/>");//작성될 데이터
		a = a + 1;
		/*
		변수(1) = a(0) + 1(처음 실행)
        변수(2) = a(1) + 1(두번째 실행)
		변수(3) = a(2) + 1(세번째 실행)
		위의 반복을 10보다 작은 동안 반복
		*/
	}
    //while은 스크립트 내용이 많아지면 관리하기가 힘들어 사용하지 않는다.

  </script>
 </head>

 </body>
</html>
