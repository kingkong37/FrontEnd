<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    //객체는 object라고 하며, 배열과 비슷하지만 순서와 상관없이 값을 가져올 수 있다.
    var baseball = {'LG':2, 'SK':3, '한화':10, '두산':4}
	//'Key값' : Value
	//Key값은 Value를 호출하기 위한 요소
	//Value는 실제 데이터

    alert(baseball['두산'])
    alert(baseball.SK);
    alert(baseball['한'+'화'])
	//alert(baseball.'한'+'화') 출력안됨
  </script>
 </head>
 <body>
  
 </body>
</html>
