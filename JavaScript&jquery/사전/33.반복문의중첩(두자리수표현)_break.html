<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    for(i=0; i<10; i++){//한번 반복할 때
        if(i==5){
		  break
		} 
	    for(j=0; j<10; j++){//j는 10번 반복
		   document.write("자바스크립트" + i + j + "<br/>")//변수 i는 앞의 숫자, 변수 j는 뒤의 숫자
		}
	}
  </script>
 </head>
 <body>
  
 </body>
</html>
