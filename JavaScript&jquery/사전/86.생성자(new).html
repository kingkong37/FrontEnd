<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	//new라는 객체 생성자로 새로운 객체를 만들어서 넣을 수 있는 대상으로 만들어 준다.
	// new : var peo = {}같은 원리이다.
	function p1(){};
	var peo = p1();//undifind로 데이터를 넣을 수 없는 상태
	var peo = new p1();//[object object]로 데이터를 넣을수 있는상태

	document.write(peo);
	
  </script>
 </head>
 <body>
  
 </body>
</html>
