<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	var aa = /f/;
    var data = 'abcdefg'

    alert(data.match(aa));//match(내장함수)는 변수로 지정한 것과 패턴을 비교하여 출력

    alert(data.replace(aa,'F'));//replace(내장함수) 문자열 교체

  </script>
 </head>
 <body>
  
 </body>
</html>
