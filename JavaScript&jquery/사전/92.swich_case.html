<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	var i = 100
	switch(i){
		case 10 : alert('숫자10');//case는 설정한 값을 포함해 하위 case요소가 전부 나온다.
			break;//설정한 값에서 하위 case를 표시하고 싶지 않을경우 
		case 20 : alert('숫자20');
			break;
		case 30 : alert('숫자30');
			break;
		case 40 : alert('숫자40');
			break;
		default : alert('내용없음');//매칭되는 내용이없을때
			break;
	}
	//문자사용방법
	var text = 'aa'
	switch(text){
		case('aa') : alert('aa');
			break;
		case('bb') : alert('bb');
			break;
	}



  </script>
 </head>
 <body>
  
 </body>
</html>
