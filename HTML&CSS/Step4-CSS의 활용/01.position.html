<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	div{
		width:300px;
		height:300px;
		background:green;
		position:absolute;/*브라우져에서 해당요소를 띄움*/
		left:100px;/*위치를설정 right설정도 있음, left와right는 같이사용할 수 없음*/
		top:50px;/*bottom설정도있음*/
		}
	.aa{
		background:red;
		left:200px;
		top:100px;
		z-index:10;/*수치가 높을수록 더 상위로 위치함*/
	}
	.bb{
		z-index:9
	}
  </style>
 </head>
 <body>
	<div class="aa"></div>
	<div class="bb"></div>
 </body>
</html>
