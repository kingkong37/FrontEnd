<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	html,body{width:100%;height:100%;display:block;margin:0;padding:0;position:relative}
	*{box-sizing:border-box}
	.over_menu{width:500px;height:500px;position:relative}
	.over_menu a{width:250px;height:250px;position:absolute;background:url(images/white_bg.png)}
	.over_menu a span{width:100%;height:30px;line-height:30px;text-align:center;position:absolute;background:black;color:#fff;left:0;top:50%;margin-top:-15px}
	.over_menu a.link1{left:0;top:0}
	.over_menu a.link2{right:0;top:0}
	.over_menu a.link3{left:0;bottom:0}
	.over_menu a:hover{background:none}
	.over_menu a:hover span{bottom:0;top:initial;/*설정초기화*/margin:0;background:#fff;color:black;border:1px solid black}
	.over_menu .flag{width:250px;height:250px;position:absolute;right:0;bottom:0}
	.over_menu .flag div{width:150px;height:150px;position:absolute;left:50%;top:50%;margin-left:-75px;margin-top:-75px}
	.over_menu .flag div p{width:50px;height:150px;float:left}
	.over_menu .flag div p.blue{background:blue}
	.over_menu .flag div p.white{background:white;text-align:center;font-weight:bold;padding-top:20px}
	.over_menu .flag div p.red{background:red}
  </style>
 </head>
 <body>
	<div class="over_menu">
		<a href="#" class="link1"><span>에펠탑</span></a>
		<a href="#" class="link2"><span>루브르</span></a>
		<a href="#" class="link3"><span>개선문</span></a>
		<!--국기-->
		<div class="flag">
			<div>
				<p class="blue"></p>
				<p class="white">P<br/>A<br/>R<br/>I<br/>S</p>
				<p class="red"></p>
			</div>
		</div>
		<!--//국기-->
		<img src="images/paris.jpg"/>
	</div>
 </body>
</html>
