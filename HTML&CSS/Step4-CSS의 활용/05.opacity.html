<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
		div.black_bg{
			width:100%;
			height:100%;
			position:fixed;
			left:0;
			bottom:0;
			background:black;
			opacity:0.7;/*0~1까지 설정 0=0% ~ 1=100% CSS3로 하위브라우져에서는 사용불가*/
			filter:alpha(opacity=40);/*IE8이하버젼에서 사용 0~100까지*/
			/*opacity는 안의 요소를 전부 불투명으로 만듬*/
		}
		img.op_img{position:absolute;z-index:9;opacity:0.5}
		img.op_img:hover{opacity:1}
  </style>
 </head>
 <body>
	<div>
		<img src="images/tracking.jpg" class="op_img"/>
		<div class="black_bg"></div>
	</div>
 </body>
</html>
