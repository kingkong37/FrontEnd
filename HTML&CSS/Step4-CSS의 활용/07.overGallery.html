<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .tracking{width:416px;height:247px;position:relative;text-align:center}
        .tracking div.mouse_info{
			width:300px;
			height:30px;
			line-height:30px;
			text-align:center;
			background:#ffd800;
			color:#000;
			position:absolute;
			left:50%;
			top:50%;
			margin-top:-15px;
			margin-left:-150px
		}
		.tracking span.text{
			width:200px;
			height:30px;
			background:#000;
			color:#fff;
			position:absolute;
			right:0;
			bottom:0;
			line-height:30px;
			font-weight:bold
		}
        .tracking .info_text{
			width:100%;
			height:100%;
			position:absolute;
			left:0;
			bottom:0;
			background:url(images/white_bg.png);
			text-align:justify;
			padding:10px;
			box-sizing:border-box;
			display:none
		}
        .tracking:hover div.mouse_info{display:none}
        .tracking:hover span.text{background:#ff0000;color:#fff}
        .tracking:hover .info_text{display:block}
    </style>
</head>
<body>
    <div class="tracking">
        <div class="mouse_info">마우스를 올려보세요.</div>
        <span class="text">Tracking</span>
        <div class="info_text">등산을 통해서 자연을 사랑하는 법을 배우고, 산을 오르는 과정을 통해 건강한 신체와 극기 정신을 기를 수 있다. 등산은 걷기가 부족한 현대인에게 하체 강화와 심폐기능 향상, 신진대사 촉진, 각종 스트레스 해소 등의 효과를 가져다준다.</div>
        <img src="images/tracking.jpg" />
    </div>
</body>
</html>
