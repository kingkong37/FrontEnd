<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
		div{width:300px;display:inline-block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
		/*
			white-space:nowrap - 크기를 벗어나도 요소들리 줄바꿈하지 말고 한줄로 나타냄
			text-overflow:ellipsis - 영역을 벗어나는 텍스트는 말줄임(...)으로 표시

			-글씨를 자를 수 없는 경우는 띄어쓰기가 없이 텍스트가 작성되었을경우
			-두줄로 보이고 글자를 자를경우 사용할 수 없다.
		*/
  </style>
 </head>
 <body>
	<div>네이버 검색기는 직접 검색하기 전까지 자극적인 뉴스, 실시간 검색어를 표시하지 않습니다.</div>
 </body>
</html>
