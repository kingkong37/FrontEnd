<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		div{width:100%;display:block;height:30px;background:black}
		h3{color:#fff;padding:0;margin:0;line-height:30px}
		/*앞이나 뒤의 요소에 텍스트가 삽입되지 않아도 content설정은 반드시 넣어야한다.*/
		h3:before{content:'';width:10px;height:30px;background:yellow;float:left;margin-right:5px}
	</style>
 </head>
 <body>
	<div>
		<h3>타이틀</h3>
	</div>
 </body>
</html>
