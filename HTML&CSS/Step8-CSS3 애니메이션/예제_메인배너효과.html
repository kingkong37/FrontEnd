<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body{font-family:'Arial black'}
        div.banner_area{width:100%;height:300px;display:inline-block;position:relative;background:url(images/effect.jpg) no-repeat center center;background-size:cover}
        h1{width:272px;font-size:40px;color:#fff;text-align:center;text-shadow:2px 2px 5px black;position:absolute;left:50%;margin-left:-136px;top:30%}
        h2{font-size:26px;color:#fff;text-align:center;text-shadow:2px 2px 5px black;position:absolute}
        h2.s_text1{width:148px;margin-right:-74px;top:20%;right:50%}
        h2.s_text2{width:100px;margin-left:-50px;bottom:20%;left:50%}

		h1{
			animation-name:h1_e;
			animation-duration:2s;
		}
		@keyframes h1_e{
			from{left:0}
			to{left:50%;margin-left:-136px}
		}
		
		h2.s_text1{
			animation-name:h2_t1;
			animation-duration:2s;
		}
		@keyframes h2_t1{
			from{right:0}
			to{right:50%;margin-right:-74px;}
		}
		h2.s_text2{
			animation-name:h2_t2;
			animation-duration:2s;
		}
		@keyframes h2_t2{
			from{bottom:0}
			to{bottom:20%}
		}
    </style>
</head>
<body>
    <div class="banner_area">
        <h2 class="s_text1">WELCOME</h2>
        <h1>STARBUCKS</h1>
        <h2 class="s_text2">KOREA</h2>
    </div>
</body>
</html>
