<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <link href="../reset.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
  <style type="text/css">
	body{font-family: "Nanum Gothic", sans-serif;font-size:1em}
	#wrap{width:100%;height:100%;position:relative;max-width:640px;background:rgba(0,0,0,0.6);display:inline-block}
	nav{width:85%;height:100%;background:#fff;position:absolute;left:0;bottom:0}
	nav > h1{width:100%;display:block;border-bottom:1px solid gray;padding:10px 1%;text-align:left}
	nav > ul{width:100%;display:inline-block}
	nav > ul > li{width:100%;height:40px;display:inline-block;text-align:left;border-bottom:1px solid gray;overflow:hidden;margin-top:-4px}
	nav > ul > li  a{padding:0 2%}
	nav > ul > li > a{width:100%;float:left;background:#fef8dc;line-height:40px;font-size:1em;color:#000}
	nav > ul > li > a:hover{color:#ed1c24}
	nav > ul > li > ol{width:100%;display:inline-block}
	nav > ul > li > ol li a{line-height:1.6em;color:#000}
	nav > ul > li > ol li a:hover{color:#ed1c24}

	nav > ul > li:first-child{margin-top:0}		
	nav > ul > li:first-child:hover{height:190px}
	nav > ul > li:first-child:hover{
		animation-name:menu_open1;
		animation-duration:1s;
	}
	@keyframes menu_open1{
		from{height:40px}
		to{height:190px}
	}

	nav > ul > li:nth-child(2):hover{height:110px}
	nav > ul > li:nth-child(2):hover{
		animation-name:menu_open1;
		animation-duration:1s;
	}
	@keyframes menu_open1{
		from{height:40px}
		to{height:110px}
	}

	nav > ul > li:last-child:hover{height:140px}

	


  </style>
 </head>
 <body>
	<div id="wrap">
		<nav>
			<h1><img src="images/cgv_logo.png"/></h1>
			<ul>
				<!--영화-->
				<li>
					<a href="#">영화</a>
					<ol>
						<li><a href="#">무비차트</a></li>
						<li><a href="#">HD 트레일러</a></li>
						<li><a href="#">무비파인더</a></li>
						<li><a href="#">평점</a></li>
						<li><a href="#">CGV아트하우스</a></li>
					</ol>
				</li>
				<!--//영화-->
				<!--예매-->
				<li>
					<a href="#">예매</a>
					<ol>
						<li><a href="#">빠른예매</a></li>
						<li><a href="#">상영시간표</a></li>
					</ol>
				</li>
				<!--//영화-->
				<!--극장-->
				<li>
					<a href="#">극장</a>
					<ol>
						<li><a href="#">CGV</a></li>
						<li><a href="#">특별관</a></li>
						<li><a href="#">CLUB서비스</a></li>
					</ol>
				</li>
				<!--극장-->
			</ul>
		</nav>
	</div>
 </body>
</html>
