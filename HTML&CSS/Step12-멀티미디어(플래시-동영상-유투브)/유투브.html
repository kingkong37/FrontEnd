<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	iframe{width:100%;height:700px;display:inline-block}
	.hidden{display:none}
  </style>
 </head>
 <body>
	<!--기본형(스트리밍)-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI" frameborder="0" allowfullscreen class="hidden"></iframe>
  <!--
	유투브설정에서
	1 = true(설정함)
	0 = false(설정안함)
  -->
  <!--자동재생 ?autoplay=1-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI?autoplay=1" frameborder="0" allowfullscreen class="hidden"></iframe>

 <!--컨트롤러숨김 ?controls=0-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI?controls=0" frameborder="0" allowfullscreen class="hidden"></iframe>

  <!--반복 ?loop=1-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI?loop=1" frameborder="0" allowfullscreen class="hidden"></iframe>

  <!--추천영상표시안함 ?rel=0-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI?rel=0" frameborder="0" allowfullscreen class="hidden"></iframe>

	<!--타이틀표시안함 ?showinfo=0-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/9dQ02l7YlQI?showinfo=0" frameborder="0" allowfullscreen class="hidden"></iframe>

<!--혼합-->
  <iframe  src="https://www.youtube.com/embed/9dQ02l7YlQI?showinfo=0&autoplay=1&rel=0&loop=1" frameborder="0" allowfullscreen class=""></iframe>

 </body>
</html>
