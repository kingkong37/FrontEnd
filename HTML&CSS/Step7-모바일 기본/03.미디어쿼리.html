<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <title>Document</title>
  <style type="text/css">
	div{
		width:100%;
		height:500px;
		background:black
	}
	/*최대 크기가 740px이하의 해상도 일때 CSS*/
	@media all and (max-width:740px){
		div{background:orange}
	}
	/*최소300px ~ 최대 500px 해상도 일때 CSS*/
	@media all and (min-width:300px) and (max-width:500px){
		div{background:green}
	}
	/*
	- 미디어 쿼리는 가장 큰 해상도 부터 작은해상도 순으로 작성해준다.
	- 모바일 사이트의 가장 작은 해상도 iphone4,5 = 320px
	- 미디어 쿼리 작성 시 디자인상 문제가 되는 해상도만 변경해준다.
	*/
  </style>
 </head>
 <body>
  <div>
  
  </div>
 </body>
</html>
