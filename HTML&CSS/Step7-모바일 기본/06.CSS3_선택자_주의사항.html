<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	td:nth-child(2){color:red}/*두번째로 작성된 모든 td가 변경*/
	tr:first-child td:nth-child(2){color:orange}/*해당요소만 변경하고 싶다면 부모 요소를 앞에 명시해야한다.*/
  </style>
 </head>
 <body>
	<table>
		<tr>
			<td>가가가가</td>
			<td>가가가가</td>
			<td>가가가가</td>
		</tr>
		<tr>
			<td>가가가가</td>
			<td>가가가가</td>
			<td>가가가가</td>
		</tr>
		<tr>
			<td>가가가가</td>
			<td>가가가가</td>
			<td>가가가가</td>
		</tr>
	</table>
 </body>
</html>
