<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style type="text/css">
		html,body{margin:0;padding:0}
		iframe{overflow-y:hidden}
	</style>
</head>
<body>
	<!--외부에 만들어진 웹문서를 로드시킬때사용 스마트폰에서는 스크롤터치 불가능-->
	<iframe src="http://www.daum.net" width="100%" height="1200" frameborder="0" scrolling="no"></iframe>
	<!--
	scrolling="no" : 스크롤 없앰
	scrolling="yes" : 스크롤나옴
	scrolling="auto" : 사이즈가 넘는 크기의 문서라면 나오게함
	-->
</body>
</html>
