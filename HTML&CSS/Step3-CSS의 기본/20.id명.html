<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		body{text-align:center}
		div{width:300px;height:300px;background:orange}
		#aa{float:left}
		#bb{display:inline-block}
		#cc{float:right}

	</style>
 </head>
 <body>
	<!--
		id명은 같은이름이 한개의 html에서 한개만 존재할 수 있다.
		id는 개발자가 개발을 위해 사용할 때 사용
		class는 디자인을 위한 설정
	-->
	<div id="aa" class="aa">왼쪽</div>
	<div id="bb">가운데</div>
	<div id="aa">오른쪽</div>
 </body>
</html>
