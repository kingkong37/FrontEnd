<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	html{margin:0;padding:0}
	body{margin:0;padding:0}
	ul{
		margin:0;
		padding:0;
		list-style:none
	}
	/*한줄일경우*/
	li{
		background:url(images/list_icon.jpg) no-repeat left center;
		text-indent:20px;
		line-height:30px;
		cursor:pointer;/*핸드커서로 변경*/
	}
	/*여러줄일 경우
	li{
		background:url(images/list_icon.jpg) no-repeat left 3px;
		padding-left:20px;
		line-height:18px;
		margin-bottom:10px;
	}*/
  </style>
 </head>
 <body>
	<ul>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
		<li>리스트3</li>
	</ul>
 </body>
</html>
