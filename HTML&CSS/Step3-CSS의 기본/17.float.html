<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		h2{
			border:solid 2px green;
			width:300px;
			height:200px;
			padding:20px;
			float:left;/*정렬의 float은 left,right만 존재*/
		}
		p{
			border:solid 2px orange;
			width:500px;
			height:500px;
			margin:20px;
			float:left
		}
		h2{box-sizing:border-box}
		*{box-sizing:border-box}
	</style>
 </head>
 <body>
	<h2>CSS의 크기설정</h2>
	<p>CSS의 크기</p>
 </body>
</html>
