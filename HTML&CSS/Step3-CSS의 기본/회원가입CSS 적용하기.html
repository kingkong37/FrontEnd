<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style type="text/css">
		html,body{width:100%;height:100%}
		*{box-sizing:border-box}
		form{width:900px;margin:0 auto}
		fieldset{border:none}
		legend{display:none}

		table{width:100%;border-collapse:collapse;font-size:14px}
		th{width:20%;border:1px solid gray;background:#d4d4d4;text-align:left;text-indent:10px;padding:10px 0}
		td{width:80%;border:1px solid gray;padding:10px 5px}
		input.enter{height:28px;border:1px solid gray}
		select{width:200px;height:28px;border:1px solid gray}
		td.phone input.enter{width:100px;text-align:center}
		td.phone select{width:100px;}
		textarea{width:100%;height:120px;border:1px solid gray;padding:10px;resize:none}
		td.last{border:none;text-align:center}
		td.cell_bg{background:#ededed}
		td.last button{height:40px;background:black;color:white;padding:0 30px;border:none}
	</style>
</head>
<body>
    <h3>회원가입</h3>
    <form>
        <fieldset>
            <legend>회원정보 입력</legend>
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" class="enter" /></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td class="cell_bg"><input type="text" class="enter" /></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" class="enter" /></td>
                </tr>
                <tr>
                    <th>비밀번호확인</th>
                    <td class="cell_bg"><input type="password" class="enter" /></td>
                </tr>
                <tr>
                    <th>휴대폰번호</th>
                    <td class="phone">
                        <select>
                            <option>선택</option>
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select>
                        <label>-</label>
                        <input type="text" maxlength="4" class="enter" />
                        <label>-</label>
                        <input type="text" maxlength="4" class="enter" />
                    </td>
                </tr>
                <tr>
                    <th>지역</th>
                    <td class="cell_bg">
                        <select>
                            <option>선택</option>
                            <option>서울</option>
                            <option>경기도</option>
                            <option>충청도</option>
                            <option>강원도</option>
                            <option>전라도</option>
                            <option>경상도</option>
                            <option>제주도</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td><input type="radio" name="man-woman" checked="checked" /><label>남</label><input type="radio" name="man-woma" /><label>여</label></td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td class="cell_bg"><input type="checkbox" /><label>낚시</label><input type="checkbox" /><label>등산</label><input type="checkbox" /><label>독서</label><input type="checkbox" /><label>운동</label></td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td class="cell_bg"><input type="file" /></td>
                </tr>
                <tr>
                    <td colspan="2" class="last"><button>회원가입 완료</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
