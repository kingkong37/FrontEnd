<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
	ul{
		list-style:upper-roman
		/*
			none:없음
			square:사각형
			circle:원
			upper-alpha: 알파벳 대문자
			lower-alpha: 알파벳 소문자
			upper-roman : 로만체 대문자
			lower-roman : 로만체 소문자
		*/
	}
  </style>
 </head>
 <body>
	<ul>
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
		<li>리스트3</li>
	</ul>
 </body>
</html>
