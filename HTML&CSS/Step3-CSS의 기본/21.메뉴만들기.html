<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		html , body{width:100%;height:100%;margin:0;padding:0;text-align:center}
		.gnb{width:100%;background:gray}
		.gnb ul , .gnb ul li{margin:0;padding:0;list-style:none} 
		.gnb ul{width:100%}
		.gnb ul li{display:inline-block}
		/*텍스트의 상하 정렬을 가운데로 하고 싶다면 height만큼 줄높이가 설정되면 된다.*/
		.gnb ul li a{height:50px;line-height:50px}
		/*padding:0 30px 0=상하 , 30px = 좌우*/
		.gnb ul li a{color:#fff;text-decoration:none;display:block;padding:0 30px}

		.gnb ul li a.m1:hover{background:green}
		.gnb ul li a.m2:hover{background:blue}
		.gnb ul li a.m3:hover{background:black}
		.gnb ul li a.m4:hover{background:red}
	</style>
 </head>
 <body>
	<div class="gnb">
		<ul>
			<li><a href="#" class="m1">메뉴1</a></li>
			<li><a href="#" class="m2">메뉴2</a></li>
			<li><a href="#" class="m3">메뉴3</a></li>
			<li><a href="#" class="m4">메뉴4</a></li>
		</ul>
	</div>
 </body>
</html>
