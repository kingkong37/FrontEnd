<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		h2{
			border:solid 2px green;/*border의 수치는 사이즈에 영향을 줌*/
			width:300px;
			height:200px;
			padding:20px;/*실제 설정한 사이즈에 padding(안쪽 공간)의 수치가 더해져 요소의 크기가 결정*/
		}
		p{
			border:solid 2px orange;
			width:500px;
			height:500px;
			margin:20px;/*요소와 요소의 간격*/
		}
		h2{box-sizing:border-box}/*요소의 크기에  padding이나 border를 포함하지 않음*/
		*{box-sizing:border-box}/*다음과 같이 작성하면 모든 요소에 적용*/
	</style>
 </head>
 <body>
	<h2>CSS의 크기설정</h2>
	<p>CSS의 크기</p>
 </body>
</html>
