<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type="text/css">
		h2{
			border:solid 2px green;
			width:300px;
			height:200px;
			padding:20px;
			display:inline-block
			/*
				display:block - 기본형 요소의 영역을 100%로 인식
				display:inline - 요소 안의 컨텐츠 크기대로 해당 요소의 크기를 설정하고 한줄로 만듬
				display:inline-block - 요소의 크기를 css크기로 인식하며 한줄로 만듬
			*/
		}
		p{
			border:solid 2px orange;
			width:500px;
			height:500px;
			margin:20px;
			display:inline-block
		}
		h2{box-sizing:border-box}
		*{box-sizing:border-box}
	</style>
 </head>
 <body>
	<h2>CSS의 크기설정</h2>
	<p>CSS의 크기</p>
 </body>
</html>
