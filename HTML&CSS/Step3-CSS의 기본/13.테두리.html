<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
		h2{
			border-style:dashed;
			/*
				solid : 실선
				dotted : 점선
				dashed: 파선
			*/
			border-width:10px;
			border-color:orange
		}
		a{text-decoration:none}
		a:hover{border-bottom-style:dashed}

		h3{
			border-style:solid none solid none;/*테두리의 설정을 시계 방향으로 각 요소를 설정*/
			border-top-color:red;
			border-bottom-color:blue
		}
		
		p{
			border:solid 2px orange;
			border-left:none
		}
  </style>
 </head>
 <body>
	<h2>테두리 적용하기</h2>

	<a href="#">네이버</a>
	
	<h3>각각다른 테두리</h3>
		
	<p>테두리 통합</p>


 </body>
</html>
