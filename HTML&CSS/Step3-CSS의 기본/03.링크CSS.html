<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
		a{
			text-decoration:none;
			color:green;
			font-size:18px;
			font-weight:bold;
		}/*기본 a:link로 표기하기도 함*/
		a:hover{color:red;text-decoration:underline}/*마우스 올렸을때*/
		a:active{color:black}/*마우스 누르고있을때*/
		a:visited{color:orange}/*사이트 방문 후*/
		p:hover{color:red}
  </style>
 </head>
 <body>
  <a href="#">네이버</a>
  <p>사이트이동</p>
 </body>
</html>
