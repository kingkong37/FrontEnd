<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>미션</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 260px;
            border: 1px solid #eee;
            padding: 5px;
            position: absolute;
            left: 50px;
        }

        .slider .view {
            width: 250px;
            height: 279px;
            position: relative;
            margin: 5px;
        }

        .slider .view img {
            width: 250px;
            height: 279px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.2;
        }

        .slider .thumb-list .thumb {
            margin: 4px;
            float: left;
            width: 78px;
            height: 78px;
            position: relative;
        }

        .slider .thumb-list img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script type="text/javascript" src="./libs/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="./libs/jquery.easing.1.3.js">

    <script>
        /*
             미션:
              다음 사이트의 팝업 콘텐츠를
                 http://ecudemo14252.cafe24.com/

        step #04-02
            - 리팩토링
                - 선택 처리를 index에서 object로 변경

        step #04-01
            - 리팩토링
                - 썸네일 활성화 처리를 메서드로 만들기

        step #03
            - 썸네일에 이벤트 처리 추가

        step #02
            - n번째 썸네일 활성화

        step #01
            - 클래스 구조 잡기
          */
        $(document).ready(function() {

            var viewer1 = new ProductViewer("#slider1");
        });

        class ProductViewer {

            constructor(selector){
                this.selector = selector;
                this.$currentItem = null;
                this.$thumbList = null;

                this.start();
            }

            start(){
                this.init();
                this.initEvent();
            }

            init(){
                var $body = $(this.selector);
                this.$thumbList = $body.find(".thumb img:nth-child(2)");
                this.$thumbList.css("opacity", 0);
                this.$thumbList.eq(this.currentIndex).css("opacity", 1);

            }

            initEvent(){
                this.$thumbList.mouseenter((event)=>{
                    this.showThumb($(event.target));
                })
            }

            showThumbAt(index){
                this.showThumb(this.$thumbList.eq(index));
            }

            showThumb($item){
                if(this.$currentItem){
                    this.$currentItem.css("opacity", 0);
                }
                this.$currentItem = $item;
                this.$currentItem.css("opacity", 0);
            }
        }
    </script>


</head>
