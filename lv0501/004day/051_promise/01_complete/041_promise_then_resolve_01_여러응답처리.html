<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
         여러개의 응답 등록 가능.

         */

        let count=1;
        let p = new Promise((resolve, reject)=>{
            console.log("1. promise 시작");

            resolve("abcde "+count);
            count++;

        });


        p.then((data)=>{
            console.log("3. 받은 데이터="+data);
        }, (error)=>{
            console.log("3. error "+error);
        });

        p.then((data)=>{
            console.log("4. 받은 데이터="+data);
        }, (error)=>{
            console.log("4. error "+error);
        });


    </script>
</head>
