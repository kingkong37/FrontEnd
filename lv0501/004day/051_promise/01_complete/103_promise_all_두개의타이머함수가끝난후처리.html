<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-1.11.0.min.js"></script>

    <script>
        /*
        promise.all()을 이용하면
        서로 다른 비동기 처리를 동시에 처리할 수 있습니다

         */
        function   sleep( delay )  {
            var  promise  =  new Promise(function(resolve,reject) {
                setTimeout(function () {
                    console.log("delay="+delay+" OK!");
                    resolve();
                }, delay);
            });
            return promise;
        }

        var p1 = sleep(1000);
        var p2 = sleep(2000);
        Promise.all([p1,p2]).then(function(){
            console.log("complete");
        })



    </script>
</head>

</html>
