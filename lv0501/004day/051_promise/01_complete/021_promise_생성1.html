<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
             promise 생성방법
             var p=new Promise(function(resolve, reject){
                // 정상적인 경우
                resolve(데이터);

                // 에러인 경우
                reject(new Error("에러 메시지"));
             });

             // 응답 받기
             p.then(onFulfilled, onRejected)
         */

let p = new Promise((resolve, reject)=>{
    console.log("1. promise 시작");
    setTimeout(()=>{
        console.log("2. 보내기");
        resolve("abcde");

    },1000);
})

p.then((data)=>{
    console.log("3. 받은 데이터="+data);
}, (error)=>{
    console.log(error);
})



    </script>
</head>
