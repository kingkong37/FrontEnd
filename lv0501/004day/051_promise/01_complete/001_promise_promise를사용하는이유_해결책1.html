<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-1.11.0.min.js"></script>

    <script>
        /*
        해결책 es2015의 promise()를 이용하는 방법
        promise를 사용하는 이유
        1. 규칙이없다
        2. function > function > 타고 들어간다.
        3. 한번 주면  promise는 끝난다.
         */
        function   sleep( delay )  {
            var  promise  =  new Promise(function(resolve,reject) {
                setTimeout(function () {
                    resolve();
                }, delay);
            });
            return promise;
        }

        console.log(0);
        sleep(1000)
          .then(function() {console.log(1);return sleep(2000)})
          .then(function(){console.log(2)})



    </script>
</head>
